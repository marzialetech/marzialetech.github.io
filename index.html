<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>marziale.tech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .character {
      width: 16vw;
      min-width: 100px;
      max-width: 180px;
      flex-shrink: 0;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .character.visible {
      opacity: 1;
    }

    .character img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dialogue-area {
      flex: 1;
      display: flex;
      align-items: flex-end;
      padding-left: 1.5rem;
      padding-bottom: 0.5rem;
      min-height: 80px;
    }

    .dialogue-box {
      display: flex;
      align-items: flex-end;
      gap: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dialogue-box.visible {
      opacity: 1;
    }

    .dialogue-text {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      line-height: 1.5;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      max-width: 500px;
    }

    .prompt-icon {
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-shrink: 0;
      image-rendering: pixelated;
      animation: bounce 0.6s ease-in-out infinite;
    }

    .prompt-icon.visible {
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Pause indicator */
    .pause-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .pause-indicator.visible {
      opacity: 0.6;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        padding-bottom: 4rem; /* Elevate above mobile address bar */
      }
      
      .character {
        width: 25vw;
        min-width: 80px;
      }
      
      .dialogue-area {
        padding-left: 1rem;
      }
    }

    /* Extra safety for mobile browsers with bottom bars */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .container {
        padding-bottom: calc(2rem + env(safe-area-inset-bottom));
      }
      
      @media (max-width: 600px) {
        .container {
          padding-bottom: calc(4rem + env(safe-area-inset-bottom));
        }
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="character" id="character">
      <img id="characterImg" src="" alt="character">
    </div>

    <div class="dialogue-area">
      <div class="dialogue-box" id="dialogueBox">
        <p class="dialogue-text" id="dialogueText"></p>
        <!-- Pixel art space key icon -->
        <img class="prompt-icon" id="promptIcon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABDElEQVR4nO2UvQ6CQBCEP0NsbCy08B009hZW+go+gI/hO1hYWFtYGBsLLdTGxoJI4mRzCQcHHD+JiZNsctmb2dnZvQP+rQJQAS5nnasGMz2Btjpg8Q1AHXgGLoArfy0DGGvQRoCkDkwAqQNQVbkKcAccgLqe1wAdTTqLvwHEPXAL9IED0AOeNekMICgDOJKFRzLpLaCdBuTUgR5gr9erKqcOxIDiC0APuK/n2wJtBeio0gGAzs8VJFUBGuoUsNOAFaClSueArp4v/H0FqGjSnq/Xqy5dAqzV6SWglQEcqQIHYAwcKUBblS4B2ur0HNDWpFNAWwXq+Ho1BrRV6RLQ1qQLBegA+9+58J/qBe60drgPpANkAAAAAElFTkSuQmCC" alt="press space">
      </div>
    </div>
  </div>

  <div class="pause-indicator" id="pauseIndicator">. . .</div>

  <script>
    // Audio context for Animal Crossing style chatter
    let audioCtx = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playChatter() {
      if (!audioCtx) return;
      
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      // Randomize pitch for variety (Animal Crossing style)
      const baseFreq = 280 + Math.random() * 180;
      oscillator.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.06);
      
      // Use square wave for that classic sound
      oscillator.type = 'square';
      
      // Quick envelope
      gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.06);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.06);
    }

    // Animation sequence: 2,3,6,3,9,1,4,1,(pause),5,6,7,2,8
    const sequence = [
      { img: 2, dialogue: "Hey there!" },
      { img: 3, dialogue: "So let me tell you about this thing I've been working on..." },
      { img: 6, dialogue: "It's honestly the coolest thing ever!" },
      { img: 3, dialogue: "Like, you have NO idea how long this took..." },
      { img: 9, dialogue: "BUT WE DID IT! IT ACTUALLY WORKED!" },
      { img: 1, dialogue: "This is EVERYTHING I've been dreaming about!" },
      { img: 4, dialogue: "Years of effort! YEARS!" },
      { img: 1, dialogue: "I could cry right now, this isâ€”" },
      { img: 'pause', dialogue: "" },
      { img: 5, dialogue: "...sorry. I got a bit carried away there." },
      { img: 6, dialogue: "Anyway, what I meant to say is..." },
      { img: 7, dialogue: "...there might be more surprises where that came from." },
      { img: 2, dialogue: "But I'll tell you about that next time!" },
      { img: 8, dialogue: "See you around!" },
    ];

    const imageMap = {
      1: 'images/img1_passion1.png',
      2: 'images/img2_wave.png',
      3: 'images/img3_talk1.png',
      4: 'images/img4_passion2.png',
      5: 'images/img5_embarassed.png',
      6: 'images/img6_talk2.png',
      7: 'images/img7_mischief.png',
      8: 'images/img8_thumbsup.png',
      9: 'images/img9_celebrate.png',
    };

    let currentFrame = -1;
    let started = false;
    let isPaused = false;
    let isTyping = false;
    let isFinished = false;
    let typewriterTimeout = null;
    let fullText = '';
    let charIndex = 0;

    const mainContainer = document.getElementById('mainContainer');
    const dialogueBox = document.getElementById('dialogueBox');
    const dialogueText = document.getElementById('dialogueText');
    const character = document.getElementById('character');
    const characterImg = document.getElementById('characterImg');
    const pauseIndicator = document.getElementById('pauseIndicator');
    const promptIcon = document.getElementById('promptIcon');

    // Preload images
    Object.values(imageMap).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function typeWriter() {
      if (charIndex < fullText.length) {
        dialogueText.textContent += fullText.charAt(charIndex);
        
        // Play chatter sound for non-space characters
        if (fullText.charAt(charIndex) !== ' ') {
          playChatter();
        }
        
        charIndex++;
        
        // Vary typing speed slightly for more natural feel
        const delay = fullText.charAt(charIndex - 1) === ' ' ? 30 : 35 + Math.random() * 20;
        typewriterTimeout = setTimeout(typeWriter, delay);
      } else {
        // Done typing - show prompt icon
        isTyping = false;
        promptIcon.classList.add('visible');
      }
    }

    function endSequence() {
      isFinished = true;
      dialogueBox.classList.remove('visible');
      character.classList.remove('visible');
      promptIcon.classList.remove('visible');
      
      setTimeout(() => {
        mainContainer.classList.add('hidden');
      }, 300);
    }

    function restartSequence() {
      isFinished = false;
      started = false;
      currentFrame = -1;
      mainContainer.classList.remove('hidden');
      // Start immediately
      startSequence();
    }

    function startSequence() {
      if (started) return;
      started = true;
      currentFrame = 0;
      showFrame(currentFrame);
    }

    function showFrame(index) {
      if (index >= sequence.length) {
        // End of sequence - close everything
        endSequence();
        return;
      }

      const frame = sequence[index];

      if (frame.img === 'pause') {
        // Show pause
        isPaused = true;
        dialogueBox.classList.remove('visible');
        promptIcon.classList.remove('visible');
        pauseIndicator.classList.add('visible');
        
        setTimeout(() => {
          pauseIndicator.classList.remove('visible');
          isPaused = false;
          currentFrame++;
          showFrame(currentFrame);
        }, 1500);
        return;
      }

      // Update character
      character.classList.remove('visible');
      
      setTimeout(() => {
        characterImg.src = imageMap[frame.img];
        character.classList.add('visible');
      }, 100);

      // Reset and start typewriter
      dialogueBox.classList.remove('visible');
      promptIcon.classList.remove('visible');
      
      if (typewriterTimeout) {
        clearTimeout(typewriterTimeout);
      }
      
      setTimeout(() => {
        dialogueText.textContent = '';
        fullText = frame.dialogue;
        charIndex = 0;
        isTyping = true;
        dialogueBox.classList.add('visible');
        typeWriter();
      }, 150);
    }

    function advance() {
      if (isPaused) return;
      if (isFinished) return;

      // Initialize audio on first interaction
      initAudio();

      // If still typing, complete the text immediately
      if (isTyping) {
        if (typewriterTimeout) {
          clearTimeout(typewriterTimeout);
        }
        dialogueText.textContent = fullText;
        isTyping = false;
        promptIcon.classList.add('visible');
        return;
      }

      currentFrame++;
      showFrame(currentFrame);
    }

    // Keyboard handler
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        initAudio();
        advance();
      }
      
      // Press 'J' to restart after finished
      if (e.key === 'j' || e.key === 'J') {
        if (isFinished) {
          restartSequence();
        }
      }
    });

    // Touch/click handler
    document.addEventListener('click', () => {
      initAudio();
      advance();
    });
    document.addEventListener('touchend', (e) => {
      e.preventDefault();
      initAudio();
      advance();
    });

    // Start automatically on page load
    window.addEventListener('load', () => {
      setTimeout(startSequence, 300);
    });
  </script>
</body>
</html>
