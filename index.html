<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>marziale.tech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    .container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .character {
      width: 16vw;
      min-width: 100px;
      max-width: 180px;
      flex-shrink: 0;
      transform: translate3d(0, 100vh, 0);
      -webkit-transform: translate3d(0, 100vh, 0);
      transition: transform 0.8s linear;
      -webkit-transition: -webkit-transform 0.8s linear;
      will-change: transform;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .character.entered {
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }

    .character img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dialogue-area {
      display: flex;
      align-items: flex-end;
      padding-left: 1.5rem;
      padding-bottom: 0.5rem;
      min-height: 80px;
    }

    .dialogue-box {
      display: flex;
      align-items: flex-end;
      gap: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dialogue-box.visible {
      opacity: 1;
    }

    .dialogue-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .speaker-name {
      font-weight: bold;
      font-size: clamp(0.85rem, 2vw, 1rem);
      margin-bottom: 0.25rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .dialogue-text {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      line-height: 1.5;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      max-width: 500px;
    }

    .prompt-icon {
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-shrink: 0;
      image-rendering: pixelated;
      animation: bounce 0.6s ease-in-out infinite;
    }

    .prompt-icon.visible {
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Logo overlay - appears behind dialogue */
    .logo-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .logo-overlay.visible {
      opacity: 1;
    }

    .logo-image {
      width: 70vw;
      max-width: 800px;
      height: auto;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8))
              drop-shadow(0 0 40px rgba(0, 255, 255, 0.6))
              drop-shadow(0 0 60px rgba(0, 255, 255, 0.4))
              drop-shadow(0 0 80px rgba(255, 0, 255, 0.3));
      will-change: transform;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    @keyframes float {
      0%, 100% { transform: translate3d(0, 0, 0); }
      50% { transform: translate3d(0, -15px, 0); }
    }

    /* Simplified effect for mobile performance */
    @media (max-width: 600px) {
      .logo-image {
        filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.7))
                drop-shadow(0 0 30px rgba(255, 0, 255, 0.4));
        animation: float 3s ease-in-out infinite;
      }
    }

    /* Intro prompt - spacebar + cursor */
    .intro-prompt {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .intro-prompt.visible {
      opacity: 1;
    }

    .spacebar-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #000;
      font-family: 'Courier New', monospace;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 0 #888;
      animation: bounce 0.6s ease-in-out infinite;
    }

    .cursor-icon {
      width: 20px;
      height: 24px;
      position: relative;
    }

    .cursor-icon svg {
      width: 100%;
      height: 100%;
      fill: #fff;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        padding-bottom: 2rem;
        flex-wrap: wrap;
        align-content: flex-end;
      }
      
      .character {
        width: 25vw;
        min-width: 80px;
      }
      
      .dialogue-area {
        padding-left: 1rem;
      }

      /* Intro prompt stays next to character */
      .intro-prompt {
        /* no changes */
      }

      /* Dialogue box goes full width below */
      .dialogue-box {
        position: absolute;
        bottom: 2rem;
        left: 1rem;
        right: 1rem;
        width: auto;
      }

      /* Lift character up slightly to avoid overlap with text */
      .character {
        margin-bottom: 3rem;
      }

      .dialogue-text {
        max-width: 100%;
        width: 100%;
      }

      .spacebar-icon {
        font-size: 0.65rem;
        padding: 0.3rem 0.7rem;
      }
    }

    /* Extra safety for mobile browsers with bottom bars */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .container {
        padding-bottom: calc(2rem + env(safe-area-inset-bottom));
      }
      
      @media (max-width: 600px) {
        .container {
          padding-bottom: calc(4rem + env(safe-area-inset-bottom));
        }
      }
    }
  </style>
</head>
<body>
  <!-- Logo overlay -->
  <div class="logo-overlay" id="logoOverlay">
    <img class="logo-image" id="logoImage" src="images/logo.png" alt="MARZIALE TECHNOLOGIES">
  </div>

  <div class="container" id="mainContainer">
    <div class="character" id="character">
      <img id="characterImg" src="images/img2_wave.png" alt="character">
    </div>

    <div class="dialogue-area">
      <!-- Intro prompt shown before dialogue starts -->
      <div class="intro-prompt" id="introPrompt">
        <div class="spacebar-icon">SPACE</div>
        <div class="cursor-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 0 L4 20 L8 16 L12 24 L16 22 L12 14 L18 14 Z"/>
          </svg>
        </div>
      </div>

      <!-- Dialogue box shown during conversation -->
      <div class="dialogue-box" id="dialogueBox">
        <div class="dialogue-content">
          <p class="speaker-name">Joseph</p>
          <p class="dialogue-text" id="dialogueText"></p>
        </div>
        <img class="prompt-icon" id="promptIcon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABDElEQVR4nO2UvQ6CQBCEP0NsbCy08B009hZW+go+gI/hO1hYWFtYGBsLLdTGxoJI4mRzCQcHHD+JiZNsctmb2dnZvQP+rQJQAS5nnasGMz2Btjpg8Q1AHXgGLoArfy0DGGvQRoCkDkwAqQNQVbkKcAccgLqe1wAdTTqLvwHEPXAL9IED0AOeNekMICgDOJKFRzLpLaCdBuTUgR5gr9erKqcOxIDiC0APuK/n2wJtBeio0gGAzs8VJFUBGuoUsNOAFaClSueArp4v/H0FqGjSnq/Xqy5dAqzV6SWglQEcqQIHYAwcKUBblS4B2ur0HNDWpFNAWwXq+Ho1BrRV6RLQ1qQLBegA+9+58J/qBe60drgPpANkAAAAAElFTkSuQmCC" alt="press space">
      </div>
    </div>
  </div>

  <script>
    // Audio context for Animal Crossing style chatter
    let audioCtx = null;
    let musicPlaying = false;
    let musicGain = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    // 8-bit Jesu Joy of Man's Desiring - from MIDI file
    const NOTE_FREQS = {
      'R': 0,
      'G3': 196.00, 'A3': 220.00, 'B3': 246.94, 'C4': 261.63, 'C#4': 277.18, 'D4': 293.66,
      'E4': 329.63, 'F#4': 369.99, 'G4': 392.00, 'A4': 440.00, 'B4': 493.88,
      'C5': 523.25, 'C#5': 554.37, 'D5': 587.33, 'E5': 659.25, 'F#5': 739.99, 'G5': 783.99
    };

    // Melody from MIDI
    const melody = [
      'G4', 'A4', 'B4', 'G4', 'D5', 'C5', 'C5', 'G4', 'E5',
      'D5', 'A4', 'G4', 'D5', 'B4', 'G5', 'F#5', 'A4', 'G5',
      'B4', 'D5', 'B4', 'G4', 'G4', 'A4', 'B4', 'C5', 'D5',
      'C#5', 'E5', 'D5', 'G4', 'C5', 'B4', 'A4', 'B4', 'G4',
      'G4', 'A4', 'A4', 'G4', 'C5', 'B4', 'A4', 'B4', 'G4',
      'G4', 'A4', 'B4', 'G4', 'D5', 'C5', 'C5', 'G4', 'E5',
      'D5', 'A4', 'G4', 'D5', 'B4', 'G5', 'F#5', 'A4', 'G5',
      'B4', 'D5', 'B4', 'G4', 'G4', 'A4', 'G4', 'B4', 'A4',
    ];

    // Harmony from MIDI
    const harmony = [
      'D4', 'G3', 'F#4', 'E4', 'E4', 'B3', 'E4', 'D4', 'E4',
      'F#4', 'D4', 'D4', 'C4', 'E4', 'B3', 'F#4', 'A3', 'C4',
      'D4', 'D4', 'A3', 'F#4', 'F#4', 'F#4', 'G3', 'D4', 'F#4',
      'G3', 'F#4', 'E4', 'E4', 'B3', 'E4', 'C4', 'E4', 'F#4',
      'E4', 'E4', 'D4', 'A3', 'F#4', 'C4', 'B3', 'D4', 'D4',
      'G3', 'B3', 'D4', 'B3', 'C4', 'E4', 'G3', 'D4', 'A3',
      'G3', 'F#4', 'D4', 'B3', 'C4', 'B3', 'D4', 'A3', 'D4',
      'B3', 'G3', 'F#4', 'A3', 'D4', 'D4', 'E4', 'F#4', 'A3',
    ];

    function playNote(freq, startTime, duration, type, volume, gainNode) {
      if (freq === 0) return;
      
      const osc = audioCtx.createOscillator();
      const noteGain = audioCtx.createGain();
      
      osc.type = type;
      osc.frequency.setValueAtTime(freq, startTime);
      
      noteGain.gain.setValueAtTime(0, startTime);
      noteGain.gain.linearRampToValueAtTime(volume, startTime + 0.01);
      noteGain.gain.setValueAtTime(volume, startTime + duration - 0.02);
      noteGain.gain.linearRampToValueAtTime(0, startTime + duration);
      
      osc.connect(noteGain);
      noteGain.connect(gainNode);
      
      osc.start(startTime);
      osc.stop(startTime + duration);
    }

    function startMusic() {
      if (musicPlaying || !audioCtx) return;
      musicPlaying = true;
      
      musicGain = audioCtx.createGain();
      musicGain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      musicGain.connect(audioCtx.destination);
      
      const tempo = 100; // BPM
      const tripletDuration = (60 / tempo) / 3; // Duration of one triplet note
      const startTime = audioCtx.currentTime + 0.1;
      
      // Play melody (square wave)
      melody.forEach((note, i) => {
        const freq = NOTE_FREQS[note] || 0;
        playNote(freq, startTime + i * tripletDuration, tripletDuration * 0.95, 'square', 0.2, musicGain);
      });
      
      // Play harmony (triangle wave, slightly softer)
      harmony.forEach((note, i) => {
        const freq = NOTE_FREQS[note] || 0;
        playNote(freq, startTime + i * tripletDuration, tripletDuration * 0.95, 'triangle', 0.15, musicGain);
      });
      
      // Loop after melody ends
      const loopDuration = melody.length * tripletDuration * 1000;
      setTimeout(() => {
        musicPlaying = false;
        if (!isFinished) startMusic();
      }, loopDuration);
    }

    function stopMusic() {
      musicPlaying = false;
      if (musicGain) {
        musicGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
      }
    }

    function playChatter() {
      if (!audioCtx) return;
      
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      const baseFreq = 280 + Math.random() * 180;
      oscillator.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.06);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.06);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.06);
    }

    // Animation sequence
    const sequence = [
      { img: 2, dialogue: "Hey there!" },
      { img: 3, dialogue: "So let me tell you about this thing I've been working on..." },
      { img: 6, dialogue: "It's honestly the coolest thing ever!" },
      { img: 3, dialogue: "Like, you have NO idea how long this took..." },
      { img: 9, dialogue: "BUT WE DID IT! IT ACTUALLY WORKED!" },
      { img: 1, dialogue: "This is EVERYTHING I've been dreaming about!" },
      { img: 4, dialogue: "Years of effort! YEARS!" },
      { img: 1, dialogue: "I could cry right now, this isâ€”" },
      { img: 1, dialogue: "..." },
      { img: 5, dialogue: "...sorry. I got a bit carried away there." },
      { img: 6, dialogue: "Anyway, what I meant to say is..." },
      { img: 7, dialogue: "...there might be more surprises where that came from." },
      { img: 2, dialogue: "But I'll tell you about that next time!" },
      { img: 8, dialogue: "See you around!" },
    ];

    const imageMap = {
      1: 'images/img1_passion1.png',
      2: 'images/img2_wave.png',
      3: 'images/img3_talk1.png',
      4: 'images/img4_passion2.png',
      5: 'images/img5_embarassed.png',
      6: 'images/img6_talk2.png',
      7: 'images/img7_mischief.png',
      8: 'images/img8_thumbsup.png',
      9: 'images/img9_celebrate.png',
    };

    let currentFrame = -1;
    let introComplete = false;
    let waitingForStart = false;
    let started = false;
    let isTyping = false;
    let isDelaying = false;
    let isFinished = false;
    let typewriterTimeout = null;
    let fullText = '';
    let charIndex = 0;

    const mainContainer = document.getElementById('mainContainer');
    const dialogueBox = document.getElementById('dialogueBox');
    const dialogueText = document.getElementById('dialogueText');
    const character = document.getElementById('character');
    const characterImg = document.getElementById('characterImg');
    const promptIcon = document.getElementById('promptIcon');
    const introPrompt = document.getElementById('introPrompt');
    const logoOverlay = document.getElementById('logoOverlay');

    const LOGO_FRAME = 4; // "BUT WE DID IT!" frame index

    // Preload images
    Object.values(imageMap).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function typeWriter() {
      if (charIndex < fullText.length) {
        const currentChar = fullText.charAt(charIndex);
        dialogueText.textContent += currentChar;
        
        if (currentChar !== ' ') {
          playChatter();
        }
        
        charIndex++;
        
        const delay = currentChar === ' ' ? 30 : 35 + Math.random() * 20;
        typewriterTimeout = setTimeout(typeWriter, delay);
      } else {
        // Done typing
        isTyping = false;
        
        // Show logo and start music when frame 4 finishes typing
        if (currentFrame === LOGO_FRAME) {
          logoOverlay.classList.add('visible');
          startMusic();
        }
        
        // If text ends with ellipsis, delay before showing prompt
        if (fullText.endsWith('...')) {
          isDelaying = true;
          typewriterTimeout = setTimeout(() => {
            isDelaying = false;
            promptIcon.classList.add('visible');
          }, 500);
        } else {
          promptIcon.classList.add('visible');
        }
      }
    }

    function startTyping() {
      // If text starts with ellipsis, delay before typing
      if (fullText.startsWith('...')) {
        isDelaying = true;
        typewriterTimeout = setTimeout(() => {
          isDelaying = false;
          isTyping = true;
          typeWriter();
        }, 500);
      } else {
        isTyping = true;
        typeWriter();
      }
    }

    function endSequence() {
      isFinished = true;
      stopMusic();
      dialogueBox.classList.remove('visible');
      character.classList.remove('entered');
      promptIcon.classList.remove('visible');
      logoOverlay.classList.remove('visible');
      
      setTimeout(() => {
        mainContainer.classList.add('hidden');
      }, 800);
    }

    function restartSequence() {
      isFinished = false;
      introComplete = false;
      waitingForStart = false;
      started = false;
      currentFrame = -1;
      mainContainer.classList.remove('hidden');
      character.classList.remove('entered');
      characterImg.src = imageMap[2];
      introPrompt.classList.remove('visible');
      dialogueBox.classList.remove('visible');
      
      setTimeout(playIntro, 300);
    }

    function playIntro() {
      characterImg.src = imageMap[2];
      character.classList.add('entered');
      
      setTimeout(() => {
        introComplete = true;
        waitingForStart = true;
        introPrompt.classList.add('visible');
      }, 850);
    }

    function startDialogue() {
      if (!waitingForStart) return;
      
      waitingForStart = false;
      introPrompt.classList.remove('visible');
      started = true;
      currentFrame = 0;
      showFrame(currentFrame);
    }

    function showFrame(index) {
      if (index >= sequence.length) {
        endSequence();
        return;
      }

      const frame = sequence[index];
      characterImg.src = imageMap[frame.img];

      dialogueBox.classList.remove('visible');
      promptIcon.classList.remove('visible');
      
      if (typewriterTimeout) {
        clearTimeout(typewriterTimeout);
      }
      
      setTimeout(() => {
        dialogueText.textContent = '';
        fullText = frame.dialogue;
        charIndex = 0;
        isDelaying = false;
        dialogueBox.classList.add('visible');
        startTyping();
      }, 150);
    }

    function advance() {
      if (isDelaying) return; // Can't skip during delay
      if (isFinished) return;

      initAudio();

      if (waitingForStart) {
        startDialogue();
        return;
      }

      if (!started) return;

      if (isTyping) {
        if (typewriterTimeout) {
          clearTimeout(typewriterTimeout);
        }
        dialogueText.textContent = fullText;
        isTyping = false;
        
        // Show logo and start music when skipping frame 4's text
        if (currentFrame === LOGO_FRAME) {
          logoOverlay.classList.add('visible');
          startMusic();
        }
        
        // If text ends with ellipsis, still do the delay
        if (fullText.endsWith('...')) {
          isDelaying = true;
          typewriterTimeout = setTimeout(() => {
            isDelaying = false;
            promptIcon.classList.add('visible');
          }, 500);
        } else {
          promptIcon.classList.add('visible');
        }
        return;
      }

      currentFrame++;
      showFrame(currentFrame);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        // Ignore held-down key repeats
        if (e.repeat) return;
        initAudio();
        advance();
      }
      
      if (e.key === 'j' || e.key === 'J') {
        if (e.repeat) return;
        if (isFinished) {
          restartSequence();
        }
      }
    });

    document.addEventListener('click', () => {
      initAudio();
      advance();
    });
    document.addEventListener('touchend', (e) => {
      e.preventDefault();
      initAudio();
      advance();
    });

    window.addEventListener('load', () => {
      setTimeout(playIntro, 300);
    });
  </script>
