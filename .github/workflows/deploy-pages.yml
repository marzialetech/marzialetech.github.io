# Deploy to GitHub Pages with Shopify token injected from secrets.
# Requires: Settings → Pages → Source = "GitHub Actions"
# Add SHOPIFY_STOREFRONT_TOKEN to Settings → Secrets and variables → Actions
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create shopify-config.js
        run: |
          echo "window.SHOPIFY_STOREFRONT_TOKEN = '${{ secrets.SHOPIFY_STOREFRONT_TOKEN }}';" > shopify-config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
