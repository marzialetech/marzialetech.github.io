<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design – Marziale</title>
  <link rel="icon" type="image/svg+xml" href="/assets/brand/logo/favicon.svg">
  <link href="https://fonts.cdnfonts.com/css/w95fa" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      font-family: "W95FA", "MS Sans Serif", "Microsoft Sans Serif", Geneva, sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #2563eb;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: clamp(1rem, 4vw, 2rem);
    }
    .top-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .btn {
      background: #c0c0c0;
      color: #000;
      border: 2px solid;
      border-color: #fff #404040 #404040 #fff;
      padding: 6px 16px;
      font-family: inherit;
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: #d4d0c8; }
    .btn:active { border-color: #404040 #fff #fff #404040; }
    .design-window {
      background: #c0c0c0;
      color: #000;
      border: 2px solid;
      border-color: #dfdfdf #000 #000 #dfdfdf;
      box-shadow: 2px 2px 0 #404040;
      width: 100%;
      max-width: 900px;
    }
    .design-window-header {
      background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
      color: #fff;
      padding: 3px 8px 4px 8px;
      font-size: clamp(0.7rem, 2vw, 0.85rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #000;
    }
    .design-window-body {
      padding: clamp(0.75rem, 3vw, 1.5rem);
      background: #fff;
      border: 1px solid #808080;
      margin: 2px;
    }
    .layout {
      display: flex;
      gap: 1.5rem;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
      min-width: 200px;
    }
    .control-group label {
      display: block;
      font-size: clamp(0.65rem, 1.8vw, 0.75rem);
      font-weight: 600;
      color: #000;
      margin-bottom: 0.4rem;
    }
    .logo-table, .bg-table {
      border-collapse: collapse;
      width: 100%;
    }
    .logo-table th, .bg-table th {
      text-align: left;
      padding: 0.3rem 0.5rem 0.3rem 0;
      font-size: clamp(0.55rem, 1.5vw, 0.65rem);
      font-weight: 600;
      color: #666;
      border-bottom: 1px solid #c0c0c0;
      vertical-align: middle;
    }
    .logo-table td, .bg-table td {
      padding: 0.4rem 0;
      border-bottom: 1px solid #e0e0e0;
      vertical-align: middle;
    }
    .logo-table tr:last-child td, .bg-table tr:last-child td {
      border-bottom: none;
    }
    .logo-table .design-cell {
      min-width: 80px;
      font-size: clamp(0.55rem, 1.5vw, 0.7rem);
      color: #333;
    }
    .logo-table .color-cell, .bg-table .color-cell {
      display: flex;
      flex-wrap: wrap;
      gap: 0.25rem;
    }
    .opt-btn {
      padding: 3px 8px;
      font-size: clamp(0.5rem, 1.4vw, 0.65rem);
      border: 2px solid;
      border-color: #fff #404040 #404040 #fff;
      background: #c0c0c0;
      color: #000;
      cursor: pointer;
      font-family: inherit;
    }
    .opt-btn:hover { background: #d4d0c8; }
    .opt-btn:active { border-color: #404040 #fff #fff #404040; }
    .opt-btn.selected {
      background: #000080;
      color: #fff;
      border-color: #404040 #fff #fff #404040;
    }
    .bg-btn {
      min-width: 1.8rem;
      height: 1.5rem;
      padding: 0;
    }
    .preview-wrap {
      background: #c0c0c0;
      border: 2px solid;
      border-color: #404040 #fff #fff #404040;
      padding: 1rem;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
      min-width: 200px;
    }
    .preview-viewport {
      overflow: hidden;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      background: #808080;
    }
    .preview-viewport:active { cursor: grabbing; }
    .preview-viewport.dragging { cursor: grabbing; }
    .preview {
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      min-width: 150px;
      min-height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transform-origin: center center;
      will-change: transform;
    }
    .preview-zoom-controls {
      display: flex;
      gap: 0.25rem;
      align-items: center;
    }
    .preview-zoom-controls .opt-btn {
      padding: 2px 10px;
      font-size: 1rem;
      line-height: 1.2;
    }
    .preview-zoom-hint {
      font-size: clamp(0.5rem, 1.2vw, 0.6rem);
      color: #666;
    }
    @media (max-width: 600px) {
      .layout { flex-direction: column; }
      .preview-wrap { min-height: 200px; width: 100%; }
      .preview-viewport { max-width: 100%; }
      .preview { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="top-actions">
    <a href="/merch" class="btn">&larr; Back to Merch</a>
  </div>

  <div class="design-window">
    <div class="design-window-header">
      <span>Design</span>
    </div>
    <div class="design-window-body">
      <div class="layout">
        <div class="controls">
          <div class="control-group">
            <label>Logo</label>
            <table class="logo-table">
              <thead><tr><th>Design</th><th>Color</th></tr></thead>
              <tbody id="logo-rows"></tbody>
            </table>
          </div>
          <div class="control-group">
            <label>Background</label>
            <table class="bg-table">
              <thead><tr><th>Type</th><th>Options</th></tr></thead>
              <tbody id="bg-rows"></tbody>
            </table>
          </div>
        </div>
        <div class="preview-wrap">
          <div class="preview-viewport" id="previewViewport">
            <div class="preview" id="preview"></div>
          </div>
          <div class="preview-zoom-controls">
            <button type="button" class="opt-btn" id="zoomOut" title="Zoom out">−</button>
            <span class="preview-zoom-hint" id="zoomLabel">100%</span>
            <button type="button" class="opt-btn" id="zoomIn" title="Zoom in">+</button>
          </div>
          <p class="preview-zoom-hint">Drag to pan • Scroll or pinch to zoom</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const assetBase = '../../assets/brand/400dpi/';

    const logoGroups = [
      { design: 'Angel', logos: [
        { file: 'angel-silhouette-pixelated-400dpi.png', name: 'Black' },
        { file: 'angel-silhouette-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Deer', logos: [
        { file: 'deer-black-400dpi.png', name: 'Black' },
        { file: 'deer-white-400dpi.png', name: 'White' },
        { file: 'deer-camo-cream-400dpi.png', name: 'Camo cream' },
        { file: 'deer-orange-400dpi.png', name: 'Hunter orange' },
      ]},
      { design: 'LA Text', logos: [
        { file: 'la-text-black-400dpi.png', name: 'Black' },
        { file: 'la-text-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Man on boat', logos: [
        { file: 'man-on-boat-pixelated-400dpi.png', name: 'Black' },
        { file: 'man-on-boat-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Martech text', logos: [
        { file: 'martechtext-pixelated-400dpi.png', name: 'Black' },
        { file: 'martechtext-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Metal band', logos: [
        { file: 'metal-band-black-400dpi.png', name: 'Black fill' },
        { file: 'metal-band-white-400dpi.png', name: 'White fill' },
        { file: 'metal-band-outline-black-400dpi.png', name: 'Black outline' },
        { file: 'metal-band-outline-white-400dpi.png', name: 'White outline' },
      ]},
      { design: 'Pizza delivery', logos: [
        { file: 'pizza-delivery-outline-black-400dpi.png', name: 'Black outline' },
        { file: 'pizza-delivery-outline-white-400dpi.png', name: 'White outline' },
      ]},
      { design: 'LANL style', logos: [
        { file: 'marziale-wordmark-black-400dpi.png', name: 'Black' },
        { file: 'marziale-wordmark-white-400dpi.png', name: 'White' },
      ]},
    ];

    const bgGroups = [
      { type: 'Solid', backgrounds: [
        { id: 'white', label: 'White', color: '#ffffff' },
        { id: 'black', label: 'Black', color: '#000000' },
        { id: 'blue', label: 'Blue', color: '#2563eb' },
        { id: 'pink', label: 'Pink', color: '#ec4899' },
        { id: 'orange', label: 'Orange', color: '#FF6600' },
        { id: 'red', label: 'Red', color: '#dc2626' },
        { id: 'navy', label: 'Navy', color: '#1e3a8a' },
        { id: 'dark-green', label: 'Dark green', color: '#14532d' },
      ]},
      { type: 'Pattern', backgrounds: [
        { id: 'camo-cream', label: 'Camo (cream)', isCamo: true, camoFile: 'camo-cream-6xdpi.png' },
      ]},
    ];

    const allLogos = logoGroups.flatMap(g => g.logos.map(l => ({ ...l, design: g.design })));
    const allBackgrounds = bgGroups.flatMap(g => g.backgrounds);
    let selectedLogo = allLogos[0];
    let selectedBg = allBackgrounds[0];

    const logoRows = document.getElementById('logo-rows');
    const bgRows = document.getElementById('bg-rows');
    const preview = document.getElementById('preview');
    const previewViewport = document.getElementById('previewViewport');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const zoomLabel = document.getElementById('zoomLabel');

    let zoom = 1, panX = 0, panY = 0;
    let isDragging = false, lastX = 0, lastY = 0;
    let lastPinchDist = 0, lastPinchCenter = { x: 0, y: 0 };

    const MIN_ZOOM = 0.5, MAX_ZOOM = 4, ZOOM_STEP = 0.25;

    function applyTransform() {
      preview.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
      zoomLabel.textContent = Math.round(zoom * 100) + '%';
    }

    function updatePreview() {
      zoom = 1; panX = 0; panY = 0;
      preview.style.backgroundColor = selectedBg.isCamo ? '#e8e4dc' : selectedBg.color;
      if (selectedBg.isCamo && selectedBg.camoFile) {
        preview.style.backgroundImage = `url('${assetBase}${selectedLogo.file}'), url('${assetBase}${selectedBg.camoFile}')`;
        preview.style.backgroundSize = 'contain, cover';
        preview.style.backgroundRepeat = 'no-repeat, no-repeat';
        preview.style.backgroundPosition = 'center, center';
      } else {
        preview.style.backgroundImage = `url('${assetBase}${selectedLogo.file}')`;
        preview.style.backgroundSize = 'contain';
        preview.style.backgroundRepeat = 'no-repeat';
        preview.style.backgroundPosition = 'center';
      }
      applyTransform();
    }

    function doZoom(delta, centerX, centerY) {
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, zoom + delta));
      if (centerX != null && centerY != null && oldZoom !== zoom) {
        const rect = previewViewport.getBoundingClientRect();
        const cx = centerX - rect.left - rect.width / 2;
        const cy = centerY - rect.top - rect.height / 2;
        panX += cx * (1 - zoom / oldZoom);
        panY += cy * (1 - zoom / oldZoom);
      }
      applyTransform();
    }

    function getTouchCenter(touches) {
      return {
        x: (touches[0].clientX + touches[1].clientX) / 2,
        y: (touches[0].clientY + touches[1].clientY) / 2
      };
    }
    function getTouchDist(touches) {
      return Math.hypot(touches[1].clientX - touches[0].clientX, touches[1].clientY - touches[0].clientY);
    }

    previewViewport.addEventListener('mousedown', (e) => {
      if (e.button !== 0) return;
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      previewViewport.classList.add('dragging');
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      panX += e.clientX - lastX;
      panY += e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      applyTransform();
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      previewViewport.classList.remove('dragging');
    });

    previewViewport.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        lastPinchDist = getTouchDist(e.touches);
        lastPinchCenter = getTouchCenter(e.touches);
      } else if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    }, { passive: true });
    previewViewport.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dist = getTouchDist(e.touches);
        const center = getTouchCenter(e.touches);
        const delta = (dist - lastPinchDist) * 0.01;
        doZoom(delta, center.x, center.y);
        lastPinchDist = dist;
        lastPinchCenter = center;
      } else if (e.touches.length === 1) {
        e.preventDefault();
        panX += e.touches[0].clientX - lastX;
        panY += e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        applyTransform();
      }
    }, { passive: false });
    previewViewport.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) lastPinchDist = 0;
      if (e.touches.length === 1) {
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    }, { passive: true });

    previewViewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      doZoom(-e.deltaY * 0.002, e.clientX, e.clientY);
    }, { passive: false });

    zoomInBtn.addEventListener('click', () => doZoom(ZOOM_STEP));
    zoomOutBtn.addEventListener('click', () => doZoom(-ZOOM_STEP));

    logoGroups.forEach(group => {
      const tr = document.createElement('tr');
      const designCell = document.createElement('td');
      designCell.className = 'design-cell';
      designCell.textContent = group.design;
      tr.appendChild(designCell);
      const colorCell = document.createElement('td');
      colorCell.className = 'color-cell';
      group.logos.forEach((logo) => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn' + (logo.file === selectedLogo.file ? ' selected' : '');
        btn.textContent = logo.name;
        btn.type = 'button';
        btn.addEventListener('click', () => {
          document.querySelectorAll('.logo-table .opt-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedLogo = logo;
          updatePreview();
        });
        colorCell.appendChild(btn);
      });
      tr.appendChild(colorCell);
      logoRows.appendChild(tr);
    });

    bgGroups.forEach(group => {
      const tr = document.createElement('tr');
      const typeCell = document.createElement('td');
      typeCell.className = 'design-cell';
      typeCell.textContent = group.type;
      tr.appendChild(typeCell);
      const colorCell = document.createElement('td');
      colorCell.className = 'color-cell';
      group.backgrounds.forEach(bg => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn bg-btn' + (bg.id === selectedBg.id ? ' selected' : '');
        btn.type = 'button';
        btn.title = bg.label;
        if (bg.isCamo && bg.camoFile) {
          btn.style.background = `url('${assetBase}${bg.camoFile}') center/cover no-repeat`;
          btn.style.borderColor = '#fff #404040 #404040 #fff';
        } else {
          btn.style.background = bg.color;
        }
        btn.addEventListener('click', () => {
          document.querySelectorAll('.bg-table .opt-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedBg = bg;
          updatePreview();
        });
        colorCell.appendChild(btn);
      });
      tr.appendChild(colorCell);
      bgRows.appendChild(tr);
    });

    updatePreview();
  </script>
</body>
</html>
