<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Your Merch â€“ Marziale</title>
  <style>
    * { box-sizing: border-box; }
    html { overflow-x: hidden; width: 100%; }
    .page-wrap { width: 100%; max-width: 100%; overflow-x: hidden; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #1a1a1a;
      color: #fff;
      overflow-x: hidden;
      width: 100%;
      max-width: 100vw;
    }
    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }
    .intro {
      color: #999;
      margin-bottom: 2rem;
      max-width: 60ch;
    }
    .top-actions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .action-btn {
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.15s;
    }
    .action-btn-primary {
      background: #2563eb;
      color: #fff;
    }
    .action-btn-primary:hover {
      background: #1d4ed8;
    }
    .action-btn-secondary {
      background: #444;
      color: #ddd;
      border: 1px solid #555;
    }
    .action-btn-secondary:hover {
      background: #555;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 100%;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      flex-shrink: 0;
      min-width: 0;
    }
    .control-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: #aaa;
      margin-bottom: 0.5rem;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .logo-table, .bg-table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      min-width: 0;
    }
    .logo-table th, .bg-table th {
      text-align: left;
      padding: 0.5rem 1rem 0.5rem 0;
      font-size: 0.8rem;
      font-weight: 600;
      color: #888;
      border-bottom: 1px solid #444;
      vertical-align: middle;
    }
    .logo-table td, .bg-table td {
      padding: 0.5rem 0;
      border-bottom: 1px solid #333;
      vertical-align: middle;
    }
    .logo-table tr:last-child td, .bg-table tr:last-child td {
      border-bottom: none;
    }
    .logo-table .design-cell {
      min-width: 120px;
      font-size: 0.8rem;
      color: #aaa;
      word-break: break-word;
    }
    .logo-table .color-cell, .bg-table .color-cell {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      min-width: 0;
      overflow-wrap: anywhere;
    }
    .btn {
      padding: 0.5rem 0.75rem;
      font-size: 0.8rem;
      border: 1px solid #555;
      border-radius: 6px;
      background: #333;
      color: #ddd;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .btn:hover {
      background: #444;
      border-color: #666;
    }
    .btn.selected {
      background: #2563eb;
      border-color: #2563eb;
      color: #fff;
    }
    .bg-btn {
      min-width: 2.5rem;
      height: 2rem;
      padding: 0.25rem;
      border-radius: 4px;
    }
    .preview-wrap {
      background: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #444;
      padding: 2rem;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      min-width: 300px;
    }
    .preview {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    @media (max-width: 768px) {
      body { padding: 0.5rem; }
      h1 { font-size: 1.15rem; }
      .intro { margin-bottom: 0.75rem; font-size: 0.85rem; }
      .top-actions { margin-bottom: 1rem; }
      .action-btn { padding: 0.5rem 0.9rem; font-size: 0.8rem; }
      .layout { flex-direction: column; gap: 0.75rem; width: 100%; min-width: 0; }
      .controls { width: 100%; max-width: 100%; flex-shrink: 1; }
      .control-group { min-width: 0; overflow-x: hidden; }
      .logo-table, .bg-table { max-width: 100%; width: 100%; table-layout: fixed; }
      .logo-table .design-cell, .bg-table .design-cell { min-width: 0; width: 26%; font-size: 0.7rem; padding-right: 0.5rem; }
      .logo-table .color-cell, .bg-table .color-cell { min-width: 0; width: 74%; flex-wrap: wrap; gap: 0.2rem; }
      .btn { padding: 0.3rem 0.4rem; font-size: 0.65rem; }
      .bg-btn { min-width: 1.5rem; height: 1.4rem; }
      .preview-wrap { min-height: 220px; padding: 0.75rem; min-width: 0; width: 100%; }
      .preview { max-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
  <div class="top-actions">
    <a href="/merch" class="action-btn action-btn-secondary">&larr; Back to Merch</a>
    <button type="button" id="sendDesignBtn" class="action-btn action-btn-primary">Send This Design</button>
  </div>

  <div class="layout">
  <div class="controls">
    <div class="control-group">
      <label>Logo</label>
      <table class="logo-table">
        <thead><tr><th>Design</th><th>Color variants</th></tr></thead>
        <tbody id="logo-rows"></tbody>
      </table>
    </div>
    <div class="control-group">
      <label>Background</label>
      <table class="bg-table">
        <thead><tr><th>Type</th><th>Options</th></tr></thead>
        <tbody id="bg-rows"></tbody>
      </table>
    </div>
  </div>

  <div class="preview-wrap">
    <div class="preview" id="preview"></div>
  </div>
  </div>
  </div>

  <script>
    const assetBase = '/assets/brand/400dpi/';

    const logoGroups = [
      { design: 'Angel', logos: [
        { file: 'angel-silhouette-pixelated-400dpi.png', name: 'Black' },
        { file: 'angel-silhouette-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Deer', logos: [
        { file: 'deer-black-400dpi.png', name: 'Black' },
        { file: 'deer-white-400dpi.png', name: 'White' },
        { file: 'deer-camo-cream-400dpi.png', name: 'Camo cream' },
        { file: 'deer-orange-400dpi.png', name: 'Hunter orange' },
      ]},
      { design: 'LA Text', logos: [
        { file: 'la-text-black-400dpi.png', name: 'Black' },
        { file: 'la-text-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Man on boat', logos: [
        { file: 'man-on-boat-pixelated-400dpi.png', name: 'Black' },
        { file: 'man-on-boat-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Martech text', logos: [
        { file: 'martechtext-pixelated-400dpi.png', name: 'Black' },
        { file: 'martechtext-pixelated-white-400dpi.png', name: 'White' },
      ]},
      { design: 'Metal band', logos: [
        { file: 'metal-band-black-400dpi.png', name: 'Black fill' },
        { file: 'metal-band-white-400dpi.png', name: 'White fill' },
        { file: 'metal-band-outline-black-400dpi.png', name: 'Black outline' },
        { file: 'metal-band-outline-white-400dpi.png', name: 'White outline' },
      ]},
      { design: 'Pizza delivery', logos: [
        { file: 'pizza-delivery-outline-black-400dpi.png', name: 'Black outline' },
        { file: 'pizza-delivery-outline-white-400dpi.png', name: 'White outline' },
      ]},
      { design: 'LANL style', logos: [
        { file: 'marziale-wordmark-black-400dpi.png', name: 'Black' },
        { file: 'marziale-wordmark-white-400dpi.png', name: 'White' },
      ]},
    ];

    const bgGroups = [
      { type: 'Solid colors', backgrounds: [
        { id: 'white', label: 'White', color: '#ffffff' },
        { id: 'black', label: 'Black', color: '#000000' },
        { id: 'blue', label: 'Blue', color: '#2563eb' },
        { id: 'pink', label: 'Pink', color: '#ec4899' },
        { id: 'orange', label: 'Orange', color: '#FF6600' },
        { id: 'red', label: 'Red', color: '#dc2626' },
        { id: 'navy', label: 'Navy', color: '#1e3a8a' },
        { id: 'dark-green', label: 'Dark green', color: '#14532d' },
      ]},
      { type: 'Pattern', backgrounds: [
        { id: 'camo-cream', label: 'Camo (cream)', isCamo: true, camoFile: 'camo-cream-6xdpi.png' },
      ]},
    ];

    const allLogos = logoGroups.flatMap(g => g.logos.map(l => ({ ...l, design: g.design })));
    const allBackgrounds = bgGroups.flatMap(g => g.backgrounds);
    let selectedLogo = allLogos[0];
    let selectedBg = allBackgrounds[0];

    const logoRows = document.getElementById('logo-rows');
    const bgRows = document.getElementById('bg-rows');
    const preview = document.getElementById('preview');

    function updatePreview() {
      preview.style.backgroundColor = selectedBg.isCamo ? '#e8e4dc' : selectedBg.color;
      if (selectedBg.isCamo && selectedBg.camoFile) {
        preview.style.backgroundImage = `url('${assetBase}${selectedLogo.file}'), url('${assetBase}${selectedBg.camoFile}')`;
        preview.style.backgroundSize = 'contain, cover';
        preview.style.backgroundRepeat = 'no-repeat, no-repeat';
        preview.style.backgroundPosition = 'center, center';
      } else {
        preview.style.backgroundImage = `url('${assetBase}${selectedLogo.file}')`;
        preview.style.backgroundSize = 'contain';
        preview.style.backgroundRepeat = 'no-repeat';
        preview.style.backgroundPosition = 'center';
      }
    }

    logoGroups.forEach(group => {
      const tr = document.createElement('tr');
      const designCell = document.createElement('td');
      designCell.className = 'design-cell';
      designCell.textContent = group.design;
      tr.appendChild(designCell);
      const colorCell = document.createElement('td');
      colorCell.className = 'color-cell';
      group.logos.forEach((logo, i) => {
        const btn = document.createElement('button');
        btn.className = 'btn' + (logo.file === selectedLogo.file ? ' selected' : '');
        btn.textContent = logo.name;
        btn.type = 'button';
        btn.addEventListener('click', () => {
          document.querySelectorAll('.logo-table .btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedLogo = logo;
          updatePreview();
        });
        colorCell.appendChild(btn);
      });
      tr.appendChild(colorCell);
      logoRows.appendChild(tr);
    });

    bgGroups.forEach(group => {
      const tr = document.createElement('tr');
      const typeCell = document.createElement('td');
      typeCell.className = 'design-cell';
      typeCell.textContent = group.type;
      tr.appendChild(typeCell);
      const colorCell = document.createElement('td');
      colorCell.className = 'color-cell';
      group.backgrounds.forEach(bg => {
        const btn = document.createElement('button');
        btn.className = 'btn bg-btn' + (bg.id === selectedBg.id ? ' selected' : '');
        btn.type = 'button';
        btn.title = bg.label;
        if (bg.isCamo && bg.camoFile) {
          btn.style.background = `url('${assetBase}${bg.camoFile}') center/cover no-repeat`;
          btn.style.border = '1px solid #555';
        } else {
          btn.style.background = bg.color;
        }
        btn.addEventListener('click', () => {
          document.querySelectorAll('.bg-table .btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedBg = bg;
          updatePreview();
        });
        colorCell.appendChild(btn);
      });
      tr.appendChild(colorCell);
      bgRows.appendChild(tr);
    });

    updatePreview();

    // Send design button
    document.getElementById('sendDesignBtn').addEventListener('click', function() {
      var logoName = selectedLogo.design + ' - ' + selectedLogo.name;
      var bgName = selectedBg.label;
      var subject = encodeURIComponent('Custom Merch Design Request');
      var body = encodeURIComponent('Hi,\n\nI would like to request a custom merch item with the following design:\n\nLogo: ' + logoName + '\nBackground: ' + bgName + '\n\nPlease let me know the next steps.\n\nThanks!');
      window.location.href = 'mailto:jm@marziale.tech?subject=' + subject + '&body=' + body;
    });
  </script>
</body>
</html>
