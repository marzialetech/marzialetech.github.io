<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>LACS - Lewis County</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      min-height: 100vh;
      min-height: 100dvh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #fff;
      user-select: none;
      -webkit-user-select: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      opacity: 1;
      transition: opacity 0.5s ease;
      z-index: 5;
    }

    .character {
      width: 16vw;
      min-width: 100px;
      max-width: 180px;
      flex-shrink: 0;
      transform: translate3d(0, 100vh, 0);
      -webkit-transform: translate3d(0, 100vh, 0);
      transition: transform 0.8s linear;
      -webkit-transition: -webkit-transform 0.8s linear;
      will-change: transform;
      position: relative;
      z-index: 6;
    }

    .character.entered {
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }

    .character img {
      width: 100%;
      height: auto;
      display: block;
    }

    .dialogue-area {
      display: flex;
      align-items: flex-end;
      padding-left: 1.5rem;
      padding-bottom: 0.5rem;
      min-height: 80px;
    }

    .dialogue-box {
      display: flex;
      align-items: flex-end;
      gap: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: relative;
      z-index: 6;
    }

    .dialogue-box.visible {
      opacity: 1;
    }

    .dialogue-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .speaker-name {
      font-weight: bold;
      font-size: clamp(0.85rem, 2vw, 1rem);
      margin-bottom: 0.25rem;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .dialogue-text {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      line-height: 1.5;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      max-width: 500px;
    }

    .prompt-icon {
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
      flex-shrink: 0;
      image-rendering: pixelated;
      animation: bounce 0.6s ease-in-out infinite;
    }

    .prompt-icon.visible {
      opacity: 0.8;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    /* Animation canvases - behind character and dialogue */
    .slide-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .slide-animation.active {
      opacity: 1;
    }

    /* Final slide - logo and button */
    .final-slide {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 10;
    }

    .final-slide.visible {
      opacity: 1;
      pointer-events: all;
    }

    .final-logo {
      width: 70vw;
      max-width: 600px;
      height: auto;
      filter: invert(1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .play-button {
      padding: 15px 40px;
      font-size: 20px;
      background: #000;
      border: 2px solid #00ff88;
      border-radius: 8px;
      color: #00ff88;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      font-family: 'Courier New', monospace;
    }

    .play-button:hover {
      background: rgba(0, 255, 136, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.3);
      transform: scale(1.05);
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        padding-bottom: 2rem;
        flex-wrap: wrap;
        align-content: flex-end;
      }
      
      .character {
        width: 25vw;
        min-width: 80px;
      }
      
      .dialogue-area {
        padding-left: 1rem;
      }

      .dialogue-box {
        position: absolute;
        bottom: 2rem;
        left: 1rem;
        right: 1rem;
        width: auto;
      }

      .character {
        margin-bottom: 3rem;
      }

      .dialogue-text {
        max-width: 100%;
        width: 100%;
      }

      .final-logo {
        width: 90vw;
      }

      .play-button {
        font-size: 18px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="character" id="character">
      <img id="characterImg" src="../images/img2_wave.png" alt="character">
    </div>

    <div class="dialogue-area">
      <div class="dialogue-box" id="dialogueBox">
        <div class="dialogue-content">
          <p class="speaker-name">Joseph</p>
          <p class="dialogue-text" id="dialogueText"></p>
        </div>
        <img class="prompt-icon" id="promptIcon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAACXBIWXMAAAsTAAALEwEAmpwYAAABDElEQVR4nO2UvQ6CQBCEP0NsbCy08B009hZW+go+gI/hO1hYWFtYGBsLLdTGxoJI4mRzCQcHHD+JiZNsctmb2dnZvQP+rQJQAS5nnasGMz2Btjpg8Q1AHXgGLoArfy0DGGvQRoCkDkwAqQNQVbkKcAccgLqe1wAdTTqLvwHEPXAL9IED0AOeNekMICgDOJKFRzLpLaCdBuTUgR5gr9erKqcOxIDiC0APuK/n2wJtBeio0gGAzs8VJFUBGuoUsNOAFaClSueArp4v/H0FqGjSnq/Xqy5dAqzV6SWglQEcqQIHYAwcKUBblS4B2ur0HNDWpFNAWwXq+Ho1BrRV6RLQ1qQLBegA+9+58J/qBe60drgPpANkAAAAAElFTkSuQmCC" alt="press space">
      </div>
    </div>
  </div>

  <!-- Animation canvases for different slides -->
  <canvas class="slide-animation" id="rocketAnimation"></canvas>
  <canvas class="slide-animation" id="codeAnimation"></canvas>
  <canvas class="slide-animation" id="physicsAnimation"></canvas>

  <!-- Final slide with logo and button -->
  <div class="final-slide" id="finalSlide">
    <img class="final-logo" src="../milk-chase/logo.png" alt="Lewis County Milk Chase">
    <a href="/milk-chase" class="play-button">Play the Game!</a>
  </div>

  <script>
    // Audio context for Animal Crossing style chatter
    let audioCtx = null;

    function initAudio() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      }
    }

    function playChatter() {
      if (!audioCtx) return;
      
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      
      const baseFreq = 280 + Math.random() * 180;
      oscillator.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
      oscillator.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.06);
      oscillator.type = 'square';
      
      gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.06);
      
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.06);
    }

    // Dialogue sequence - 5 slides for middle school audience
    const sequence = [
      { img: 2, dialogue: "Hi! I'm Joseph, and I'm a scientist!" },
      { img: 3, dialogue: "I studied physics in school and got my PhD. My research was all about rockets!", animation: 'rockets' },
      { img: 1, dialogue: "I used computers to simulate how rockets move through space.", animation: 'code' },
      { img: 6, dialogue: "To make those simulations work, I had to think really carefully about two big ideas: momentum and energy.", animation: 'physics' },
      { img: 7, dialogue: "These ideas help us understand how things move and crash into each other..." },
      { img: 8, dialogue: "And that's exactly what I want to show you!" },
    ];

    const imageMap = {
      1: '../images/img1_passion1.png',
      2: '../images/img2_wave.png',
      3: '../images/img3_talk1.png',
      4: '../images/img4_passion2.png',
      5: '../images/img5_embarassed.png',
      6: '../images/img6_talk2.png',
      7: '../images/img7_mischief.png',
      8: '../images/img8_thumbsup.png',
      9: '../images/img9_celebrate.png',
    };

    let currentFrame = -1;
    let introComplete = false;
    let waitingForStart = false;
    let started = false;
    let isTyping = false;
    let isDelaying = false;
    let isFinished = false;
    let typewriterTimeout = null;
    let fullText = '';
    let charIndex = 0;

    const mainContainer = document.getElementById('mainContainer');
    const dialogueBox = document.getElementById('dialogueBox');
    const dialogueText = document.getElementById('dialogueText');
    const character = document.getElementById('character');
    const characterImg = document.getElementById('characterImg');
    const promptIcon = document.getElementById('promptIcon');
    const finalSlide = document.getElementById('finalSlide');
    
    // Animation canvases
    const rocketCanvas = document.getElementById('rocketAnimation');
    const codeCanvas = document.getElementById('codeAnimation');
    const physicsCanvas = document.getElementById('physicsAnimation');
    const rocketCtx = rocketCanvas.getContext('2d');
    const codeCtx = codeCanvas.getContext('2d');
    const physicsCtx = physicsCanvas.getContext('2d');
    
    function resizeCanvases() {
      rocketCanvas.width = codeCanvas.width = physicsCanvas.width = window.innerWidth;
      rocketCanvas.height = codeCanvas.height = physicsCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvases);
    resizeCanvases();

    // Preload images
    Object.values(imageMap).forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function typeWriter() {
      if (charIndex < fullText.length) {
        const currentChar = fullText.charAt(charIndex);
        dialogueText.textContent += currentChar;
        
        if (currentChar !== ' ') {
          playChatter();
        }
        
        charIndex++;
        
        const delay = currentChar === ' ' ? 30 : 35 + Math.random() * 20;
        typewriterTimeout = setTimeout(typeWriter, delay);
      } else {
        isTyping = false;
        
        if (fullText.endsWith('...')) {
          isDelaying = true;
          typewriterTimeout = setTimeout(() => {
            isDelaying = false;
            promptIcon.classList.add('visible');
          }, 500);
        } else {
          promptIcon.classList.add('visible');
        }
      }
    }

    function startTyping() {
      if (fullText.startsWith('...')) {
        isDelaying = true;
        typewriterTimeout = setTimeout(() => {
          isDelaying = false;
          isTyping = true;
          typeWriter();
        }, 500);
      } else {
        isTyping = true;
        typeWriter();
      }
    }

    function endSequence() {
      isFinished = true;
      stopAllAnimations();
      promptIcon.classList.remove('visible');
      dialogueBox.classList.remove('visible');
      character.classList.remove('entered');
      
      setTimeout(() => {
        mainContainer.classList.add('hidden');
        finalSlide.classList.add('visible');
      }, 800);
    }

    function playIntro() {
      characterImg.src = imageMap[2];
      character.classList.add('entered');
      
      setTimeout(() => {
        introComplete = true;
        waitingForStart = true;
      }, 850);
    }

    function startDialogue() {
      if (!waitingForStart) return;
      
      waitingForStart = false;
      started = true;
      currentFrame = 0;
      showFrame(currentFrame);
    }

    // Animation systems
    let rocketAnimationActive = false;
    let codeAnimationActive = false;
    let physicsAnimationActive = false;
    let rockets = [];
    let codeLines = [];
    let physicsParticles = [];
    
    // Rocket animation (slide 2)
    function initRocketAnimation() {
      rockets = [];
      rocketAnimationActive = true;
      rocketCanvas.classList.add('active');
      animateRockets();
    }
    
    function animateRockets() {
      if (!rocketAnimationActive) return;
      
      rocketCtx.fillStyle = '#000';
      rocketCtx.fillRect(0, 0, rocketCanvas.width, rocketCanvas.height);
      
      // Spawn new rockets occasionally
      if (Math.random() < 0.02) {
        rockets.push({
          x: Math.random() * rocketCanvas.width,
          y: rocketCanvas.height + 20,
          vx: (Math.random() - 0.5) * 0.5,
          vy: -2 - Math.random() * 1.5,
          size: 8 + Math.random() * 6,
          trail: []
        });
      }
      
      // Update and draw rockets
      for (let i = rockets.length - 1; i >= 0; i--) {
        const r = rockets[i];
        
        // Add to trail
        r.trail.push({ x: r.x, y: r.y });
        if (r.trail.length > 8) r.trail.shift();
        
        // Update position
        r.x += r.vx;
        r.y += r.vy;
        
        // Draw trail
        r.trail.forEach((t, idx) => {
          const alpha = idx / r.trail.length;
          rocketCtx.fillStyle = `rgba(255, ${100 + idx * 20}, 0, ${alpha * 0.8})`;
          rocketCtx.beginPath();
          rocketCtx.arc(t.x, t.y, r.size * alpha * 0.5, 0, Math.PI * 2);
          rocketCtx.fill();
        });
        
        // Draw rocket
        rocketCtx.fillStyle = '#ff6600';
        rocketCtx.beginPath();
        rocketCtx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
        rocketCtx.fill();
        
        // Flame
        rocketCtx.fillStyle = '#ffff00';
        rocketCtx.beginPath();
        rocketCtx.arc(r.x, r.y + r.size, r.size * 0.6, 0, Math.PI * 2);
        rocketCtx.fill();
        
        // Remove if off screen
        if (r.y < -50) {
          rockets.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animateRockets);
    }
    
    // Code animation (slide 3)
    const codeSnippets = [
      'function simulateRocket() {',
      '  let velocity = 0;',
      '  let position = 0;',
      '  for (let t = 0; t < 100; t++) {',
      '    velocity += acceleration * dt;',
      '    position += velocity * dt;',
      '  }',
      '  return position;',
      '}'
    ];
    
    function initCodeAnimation() {
      codeLines = [];
      codeAnimationActive = true;
      codeCanvas.classList.add('active');
      let lineIndex = 0;
      let charIndex = 0;
      
      function addNextChar() {
        if (!codeAnimationActive) return;
        
        if (lineIndex < codeSnippets.length) {
          const line = codeSnippets[lineIndex];
          if (charIndex < line.length) {
            codeLines.push({
              text: line.substring(0, charIndex + 1),
              y: 100 + lineIndex * 30,
              complete: false
            });
            charIndex++;
            setTimeout(addNextChar, 50 + Math.random() * 30);
          } else {
            codeLines[codeLines.length - 1].complete = true;
            lineIndex++;
            charIndex = 0;
            if (lineIndex < codeSnippets.length) {
              setTimeout(addNextChar, 200);
            }
          }
        }
        
        animateCode();
      }
      
      addNextChar();
    }
    
    function animateCode() {
      if (!codeAnimationActive) return;
      
      codeCtx.fillStyle = '#000';
      codeCtx.fillRect(0, 0, codeCanvas.width, codeCanvas.height);
      
      // Draw terminal background
      codeCtx.fillStyle = '#0a0a0a';
      codeCtx.fillRect(50, 50, codeCanvas.width - 100, codeCanvas.height - 100);
      
      // Draw terminal border
      codeCtx.strokeStyle = '#00ff00';
      codeCtx.lineWidth = 2;
      codeCtx.strokeRect(50, 50, codeCanvas.width - 100, codeCanvas.height - 100);
      
      // Draw code lines
      codeCtx.font = '16px "Courier New", monospace';
      codeCtx.fillStyle = '#00ff00';
      
      codeLines.forEach((line, idx) => {
        codeCtx.fillText(line.text, 70, line.y);
        
        // Blinking cursor
        if (!line.complete && idx === codeLines.length - 1) {
          const metrics = codeCtx.measureText(line.text);
          const cursorX = 70 + metrics.width;
          if (Math.floor(Date.now() / 500) % 2) {
            codeCtx.fillRect(cursorX, line.y - 14, 8, 18);
          }
        }
      });
      
      if (codeAnimationActive) {
        requestAnimationFrame(animateCode);
      }
    }
    
    // Physics animation (slide 4) - particles representing momentum and energy
    function initPhysicsAnimation() {
      physicsParticles = [];
      physicsAnimationActive = true;
      physicsCanvas.classList.add('active');
      
      // Create particles representing momentum (blue) and energy (yellow)
      for (let i = 0; i < 30; i++) {
        physicsParticles.push({
          x: Math.random() * physicsCanvas.width,
          y: Math.random() * physicsCanvas.height,
          vx: (Math.random() - 0.5) * 2,
          vy: (Math.random() - 0.5) * 2,
          type: Math.random() > 0.5 ? 'momentum' : 'energy',
          size: 3 + Math.random() * 4,
          angle: Math.random() * Math.PI * 2
        });
      }
      
      animatePhysics();
    }
    
    function animatePhysics() {
      if (!physicsAnimationActive) return;
      
      physicsCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      physicsCtx.fillRect(0, 0, physicsCanvas.width, physicsCanvas.height);
      
      physicsParticles.forEach(p => {
        // Update position
        p.x += p.vx;
        p.y += p.vy;
        p.angle += 0.05;
        
        // Bounce off edges
        if (p.x < 0 || p.x > physicsCanvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > physicsCanvas.height) p.vy *= -1;
        
        // Draw particle
        if (p.type === 'momentum') {
          physicsCtx.fillStyle = '#0080ff';
        } else {
          physicsCtx.fillStyle = '#ffcc00';
        }
        
        physicsCtx.save();
        physicsCtx.translate(p.x, p.y);
        physicsCtx.rotate(p.angle);
        physicsCtx.beginPath();
        physicsCtx.arc(0, 0, p.size, 0, Math.PI * 2);
        physicsCtx.fill();
        
        // Draw arrow for momentum
        if (p.type === 'momentum') {
          physicsCtx.strokeStyle = '#0080ff';
          physicsCtx.lineWidth = 2;
          physicsCtx.beginPath();
          physicsCtx.moveTo(p.size, 0);
          physicsCtx.lineTo(p.size * 0.6, -p.size * 0.3);
          physicsCtx.lineTo(p.size * 0.6, p.size * 0.3);
          physicsCtx.closePath();
          physicsCtx.fill();
        }
        
        physicsCtx.restore();
      });
      
      // Draw labels
      physicsCtx.font = 'bold 20px "Courier New", monospace';
      physicsCtx.fillStyle = '#0080ff';
      physicsCtx.fillText('Momentum', 50, 50);
      physicsCtx.fillStyle = '#ffcc00';
      physicsCtx.fillText('Energy', 50, 80);
      
      requestAnimationFrame(animatePhysics);
    }
    
    function stopAllAnimations() {
      rocketAnimationActive = false;
      codeAnimationActive = false;
      physicsAnimationActive = false;
      rocketCanvas.classList.remove('active');
      codeCanvas.classList.remove('active');
      physicsCanvas.classList.remove('active');
      rocketCtx.clearRect(0, 0, rocketCanvas.width, rocketCanvas.height);
      codeCtx.clearRect(0, 0, codeCanvas.width, codeCanvas.height);
      physicsCtx.clearRect(0, 0, physicsCanvas.width, physicsCanvas.height);
    }

    function showFrame(index) {
      if (index >= sequence.length) {
        endSequence();
        return;
      }

      const frame = sequence[index];
      characterImg.src = imageMap[frame.img];
      
      // Stop all animations first
      stopAllAnimations();
      
      // Start appropriate animation
      if (frame.animation === 'rockets') {
        setTimeout(() => initRocketAnimation(), 300);
      } else if (frame.animation === 'code') {
        setTimeout(() => initCodeAnimation(), 300);
      } else if (frame.animation === 'physics') {
        setTimeout(() => initPhysicsAnimation(), 300);
      }

      dialogueBox.classList.remove('visible');
      promptIcon.classList.remove('visible');
      
      if (typewriterTimeout) {
        clearTimeout(typewriterTimeout);
      }
      
      setTimeout(() => {
        dialogueText.textContent = '';
        fullText = frame.dialogue;
        charIndex = 0;
        isDelaying = false;
        dialogueBox.classList.add('visible');
        startTyping();
      }, 150);
    }

    function advance() {
      if (isDelaying) return;
      if (isFinished) return;

      initAudio();

      if (waitingForStart) {
        startDialogue();
        return;
      }

      if (!started) return;

      if (isTyping) {
        if (typewriterTimeout) {
          clearTimeout(typewriterTimeout);
        }
        dialogueText.textContent = fullText;
        isTyping = false;
        
        if (fullText.endsWith('...')) {
          isDelaying = true;
          typewriterTimeout = setTimeout(() => {
            isDelaying = false;
            promptIcon.classList.add('visible');
          }, 500);
        } else {
          promptIcon.classList.add('visible');
        }
        return;
      }

      currentFrame++;
      showFrame(currentFrame);
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        if (e.repeat) return;
        initAudio();
        advance();
      }
    });

    document.addEventListener('click', (e) => {
      initAudio();
      advance();
    });

    document.addEventListener('touchend', (e) => {
      e.preventDefault();
      initAudio();
      advance();
    });

    window.addEventListener('load', () => {
      setTimeout(playIntro, 500);
    });
  </script>
</body>
