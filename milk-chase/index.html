<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Truck Chase!</title>
    <!-- KaTeX for LaTeX math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 12px;
            border-radius: 8px;
            border: 2px solid #00aaff;
        }

        #hud div {
            margin-bottom: 4px;
            font-size: 12px;
        }

        #hud .timer-row {
            margin-bottom: 6px;
        }

        #hud .label {
            color: #888;
        }

        #hud .value {
            color: #00ffaa;
            font-weight: bold;
        }

        #hud .value.timer {
            font-size: 18px;
            color: #ffcc00;
        }

        /* Speedometer */
        #speedometer {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 50%;
            border: 3px solid #ff6600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #speed-value {
            font-size: 22px;
            font-weight: bold;
            color: #ff6600;
        }

        #speed-unit {
            font-size: 10px;
            color: #aaa;
        }

        /* Start screen */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 30px;
            overflow-y: auto;
        }

        #start-screen.hidden {
            display: none;
        }

        #start-logo {
            max-width: 90%;
            width: 400px;
            margin-bottom: 20px;
            filter: invert(1); /* Convert black logo to white */
        }

        #start-screen h1 {
            font-size: 42px;
            color: #fff;
            margin-bottom: 10px;
            display: none; /* Hidden - logo replaces it */
        }

        #start-screen h1 span {
            color: #00aaff;
        }

        #start-screen .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 25px;
            text-align: center;
        }

        .option-group label {
            display: block;
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .car-options {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .car-option {
            width: 70px;
            border: 3px solid #444;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s;
            overflow: hidden;
        }

        .car-option:hover {
            border-color: #00aaff;
            transform: scale(1.05);
        }

        .car-option.selected {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .car-option .car-design {
            width: 100%;
            height: 60px;
            position: relative;
        }

        /* USA flag design */
        .car-option[data-car="usa"] .car-design {
            background: linear-gradient(
                to bottom,
                #B22234 0%, #B22234 7.7%,
                #fff 7.7%, #fff 15.4%,
                #B22234 15.4%, #B22234 23.1%,
                #fff 23.1%, #fff 30.8%,
                #B22234 30.8%, #B22234 38.5%,
                #fff 38.5%, #fff 46.2%,
                #B22234 46.2%, #B22234 53.9%,
                #fff 53.9%, #fff 61.6%,
                #B22234 61.6%, #B22234 69.3%,
                #fff 69.3%, #fff 77%,
                #B22234 77%, #B22234 84.7%,
                #fff 84.7%, #fff 92.4%,
                #B22234 92.4%, #B22234 100%
            );
        }
        .car-option[data-car="usa"] .car-design::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 54%;
            background: #3C3B6E;
        }

        /* Classic red design */
        .car-option[data-car="red"] .car-design {
            background: linear-gradient(135deg, #cc2222 0%, #aa0000 50%, #880000 100%);
        }
        .car-option[data-car="red"] .car-design::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 100%;
            background: #fff;
        }

        /* Cow print design */
        .car-option[data-car="cow"] .car-design {
            background: #fff;
            background-image: 
                radial-gradient(ellipse 25px 20px at 20% 30%, #111 100%, transparent 100%),
                radial-gradient(ellipse 18px 22px at 70% 25%, #111 100%, transparent 100%),
                radial-gradient(ellipse 22px 18px at 45% 70%, #111 100%, transparent 100%),
                radial-gradient(ellipse 15px 20px at 80% 75%, #111 100%, transparent 100%);
        }

        .car-option .car-name {
            font-size: 9px;
            color: #aaa;
            padding: 4px 0;
            background: rgba(0,0,0,0.8);
            width: 100%;
            text-align: center;
        }

        .mass-slider {
            width: 250px;
        }

        .mass-slider input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(90deg, #00aaff, #ff00aa);
            -webkit-appearance: none;
            cursor: pointer;
        }

        .mass-slider input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .mass-display {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #start-btn {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(0, 255, 100, 0.5);
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.05);
        }

        /* Result screen - full black background for step-by-step physics */
        #result-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 30px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #result-screen.visible {
            display: flex;
        }
        
        /* Mobile result screen fixes */
        @media (max-width: 768px) {
            #result-screen {
                padding: 15px;
                padding-top: 20px;
            }
            
            #result-title {
                font-size: 22px !important;
            }
            
            #physics-explanation {
                padding: 10px !important;
            }
            
            .physics-step {
                font-size: 13px !important;
                padding: 8px 10px !important;
            }
            
            #retry-btn {
                margin-top: 15px;
                margin-bottom: 30px;
            }
            
            .tap-to-continue {
                font-size: 11px !important;
            }
        }

        #result-title {
            font-size: 28px;
            margin-bottom: 15px;
        }

        #result-title.crash {
            color: #ff4444;
        }

        #physics-explanation {
            background: transparent;
            padding: 10px;
            max-width: 600px;
            width: 100%;
            margin-bottom: 15px;
        }

        #physics-explanation h3 {
            color: #ffcc00;
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* Step-by-step physics styling */
        .physics-step {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            color: #666; /* Dimmed by default */
            transition: all 0.3s ease;
        }
        
        .physics-step.active {
            color: #00ddff;
            text-shadow: 0 0 10px #00ddff, 0 0 20px #00ddff;
            background: rgba(0, 200, 255, 0.1);
            border: 1px solid rgba(0, 200, 255, 0.3);
        }
        
        .physics-step.completed {
            color: #888;
        }
        
        .physics-step .formula {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .tap-to-continue {
            color: #00ff88;
            font-size: 12px;
            margin-top: 10px;
            animation: flashHint 0.8s ease-in-out infinite alternate;
        }
        
        .step-text {
            margin-bottom: 8px;
        }
        
        .step-latex {
            margin: 6px 0;
            font-size: 14px;
            overflow-x: auto;
        }
        
        .physics-step.active .step-latex .katex {
            color: #00ddff;
        }
        
        .physics-step.completed .step-latex .katex {
            color: #666;
        }

        #physics-explanation p {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        #physics-explanation .formula {
            background: rgba(0, 170, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            color: #00aaff;
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
        }

        #physics-explanation .values {
            font-family: monospace;
            color: #00ff88;
        }

        #retry-btn {
            padding: 15px 40px;
            font-size: 18px;
            background: linear-gradient(135deg, #00aaff, #0066cc);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #retry-btn:hover {
            transform: scale(1.05);
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 18px;
            border-radius: 10px;
            border: 2px solid #00aaff;
        }

        #instructions p {
            font-size: 12px;
            color: #aaa;
        }

        #instructions kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #555;
        }

        /* Mobile tap instructions */
        #mobile-instructions {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .tap-hint {
            font-size: 24px;
            font-weight: bold;
            color: #00ffaa;
            text-shadow: 0 0 20px #00ffaa, 0 0 40px #00ffaa;
            margin: 15px 0;
            animation: flashHint 0.8s ease-in-out infinite alternate;
        }

        @keyframes flashHint {
            0% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Hide desktop instructions on mobile */
        body.is-mobile #instructions {
            display: none;
        }

        /* Show mobile instructions on mobile ONLY during gameplay before first tap */
        body.is-mobile.game-playing.show-hints #mobile-instructions {
            display: block;
        }

        /* Adjust speedometer position on mobile */
        body.is-mobile #speedometer {
            bottom: 15px;
            right: 10px;
            width: 60px;
            height: 60px;
        }
        
        body.is-mobile #speed-value {
            font-size: 18px;
        }
        
        body.is-mobile #speed-unit {
            font-size: 8px;
        }
        
        /* Smaller HUD on mobile */
        body.is-mobile #hud {
            padding: 6px 8px;
            font-size: 10px;
        }
        
        body.is-mobile #hud div {
            font-size: 10px;
            margin-bottom: 2px;
        }
        
        body.is-mobile #hud .value.timer {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game"></canvas>

        <div id="hud">
            <div class="timer-row"><span class="label">Time: </span><span class="value timer" id="timer-value">0:00</span></div>
            <div><span class="label">Distance: </span><span class="value" id="distance-value">300</span><span class="label">m</span></div>
            <div><span class="label">Mass: </span><span class="value" id="mass-value">4</span><span class="label"> lbs</span></div>
        </div>

        <div id="speedometer">
            <div id="speed-value">0</div>
            <div id="speed-unit">mph</div>
        </div>

        <div id="instructions">
            <p><kbd>‚Üë</kbd> Accelerate &nbsp; <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Dodge</p>
        </div>

        <!-- Mobile tap instructions (shown until first tap) -->
        <div id="mobile-instructions">
            <div class="tap-hint">TAP LEFT = MOVE LEFT</div>
            <div class="tap-hint">TAP RIGHT = MOVE RIGHT</div>
        </div>

        <div id="start-screen">
            <img id="start-logo" src="logo.png" alt="Lewis County Milk Chase">
            <h1>ü•õ <span>Milk Truck</span> Chase!</h1>
            <div class="subtitle">Chase the milk truck! Survive as long as you can...</div>

            <div class="option-group">
                <label>Choose Your Car</label>
                <div class="car-options">
                    <div class="car-option selected" data-car="usa">
                        <div class="car-design"></div>
                        <div class="car-name">USA</div>
                    </div>
                    <div class="car-option" data-car="red">
                        <div class="car-design"></div>
                        <div class="car-name">Classic Red</div>
                    </div>
                    <div class="car-option" data-car="cow">
                        <div class="car-design"></div>
                        <div class="car-name">Cow Print</div>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <label>Car Mass</label>
                <div class="mass-slider">
                    <input type="range" id="mass-input" min="500" max="2000" value="1000" step="250">
                    <div class="mass-display"><span id="mass-preview">4</span> lbs</div>
                </div>
            </div>

            <button id="start-btn">üèÅ START CHASE</button>
        </div>

        <div id="result-screen">
            <div id="result-title">CRASH!</div>
            <div id="physics-explanation">
                <h3>üìö Physics of the Collision</h3>
                <div id="physics-steps"></div>
                <div class="tap-to-continue" id="tapPrompt">TAP TO CONTINUE</div>
            </div>
            <button id="retry-btn" style="display: none;">üîÑ Try Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        
        // Dynamic canvas sizing
        let W, H;
        function resizeCanvas() {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
            
            // Update road dimensions based on screen size
            updateRoadDimensions();
        }
        
        // Road dimensions (will be set by resizeCanvas)
        let ROAD_LEFT, ROAD_RIGHT, LANE_WIDTH;
        
        function updateRoadDimensions() {
            const roadWidth = Math.min(400, W * 0.5);
            ROAD_LEFT = (W - roadWidth) / 2;
            ROAD_RIGHT = (W + roadWidth) / 2;
            LANE_WIDTH = roadWidth / 3;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game state
        let gameState = 'start';
        let player = null;
        let truck = null;
        let obstacles = [];
        let roadOffset = 0;
        let distance = 0; // meters to truck (set in resetGame)
        let gameTime = 0;
        let lastObstacleTime = 0;

        // Settings
        let selectedCar = 'usa';
        let selectedMass = 1000;

        // Physics (scaled down 0.75x for easier gameplay)
        const ACCELERATION = 60; // was 80
        const FRICTION = 11; // was 15
        const MAX_SPEED = 135; // was 180 (km/h internal)
        const LANE_SPEED = 300; // was 400 (horizontal movement)
        // ROAD_LEFT, ROAD_RIGHT, LANE_WIDTH are now dynamic (set in updateRoadDimensions)
        
        // Truck stays between 300-600m from player
        const MIN_DISTANCE = 300; // meters - truck speeds up when closer
        const MAX_DISTANCE = 600; // meters - truck slows down when further
        const INITIAL_DISTANCE = 600; // meters - start far away
        
        // Time-based distance control
        const CATCH_UP_TIME = 5 + Math.random() * 10; // 5-15s to get close
        const PULL_AWAY_TIME = 3 + Math.random() * 3; // 3-6s to get far
        
        // Display conversion functions (keep gameplay the same, show nice numbers)
        // Speed: 0-135 internal ‚Üí 0-10 display mph
        // Mass: 500-2000 internal ‚Üí 2-8 display lbs
        function toDisplaySpeed(internalSpeed) {
            return Math.round(internalSpeed / 13.5); // 135 ‚Üí 10
        }
        function toDisplayMass(internalMass) {
            return Math.round((internalMass - 500) / 250 + 2); // 500‚Üí2, 1000‚Üí4, 1500‚Üí6, 2000‚Üí8
        }
        function toDisplayObstacleMass(internalMass) {
            return Math.round(internalMass / 100); // 100‚Üí1, 200‚Üí2, etc. (1 lb per cow)
        }

        // Input
        let keys = { up: false, left: false, right: false };
        
        // Mobile detection and controls
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                         ('ontouchstart' in window) || 
                         (window.innerWidth <= 768);
        
        let playerLane = 1; // 0 = left, 1 = center, 2 = right
        let mobileHintsShown = true; // Show hints until first tap
        
        if (isMobile) {
            document.body.classList.add('is-mobile');
        }
        
        // Get lane X positions
        function getLaneX(lane) {
            const lanes = [ROAD_LEFT + LANE_WIDTH/2, W/2, ROAD_RIGHT - LANE_WIDTH/2];
            return lanes[Math.max(0, Math.min(2, lane))];
        }
        
        // Crash state
        let crashData = null;
        let crashTimer = 0;
        const CRASH_DURATION = 3; // seconds to show crash animation
        let crashParticles = [];

        // Player car
        function createPlayer() {
            return {
                x: W / 2,
                y: H - 180, // Visual Y position (fixed on screen, near bottom)
                width: 50,
                height: 80,
                speed: 0, // km/h
                worldY: 0, // Meters traveled
                mass: selectedMass,
                design: selectedCar,
                // Physics for crash
                vx: 0, // velocity x (pixels/s)
                vy: 0, // velocity y (pixels/s)
                rotation: 0, // current rotation angle
                angularVel: 0 // rotation speed (radians/s)
            };
        }

        // Milk truck
        function createTruck() {
            return {
                x: W / 2,
                y: 150, // Visual Y position (calculated from distance)
                width: 60,
                height: 100,
                lane: 1, // 0, 1, or 2
                worldY: INITIAL_DISTANCE, // Meters ahead of player
                speed: 0 // Dynamic - calculated each frame based on distance
            };
        }
        
        // Cow obstacles
        const MIN_VERTICAL_GAP = 150; // Minimum vertical gap in pixels for car to pass
        
        function createObstacle() {
            const lanes = [ROAD_LEFT + LANE_WIDTH/2, W/2, ROAD_RIGHT - LANE_WIDTH/2];
            
            // Find which lanes are blocked near the spawn point
            const blockedLanes = new Set();
            for (const obs of obstacles) {
                if (obs.y < MIN_VERTICAL_GAP) {
                    blockedLanes.add(obs.lane);
                }
            }
            
            // Get available lanes (must leave at least one lane open)
            let availableLanes = [0, 1, 2].filter(l => !blockedLanes.has(l));
            
            // If all lanes would be blocked, don't spawn
            if (availableLanes.length === 0) {
                return null;
            }
            
            // If only one lane is available, 50% chance to skip spawning to keep it open
            if (availableLanes.length === 1 && Math.random() < 0.5) {
                return null;
            }
            
            // Pick a random available lane
            const lane = availableLanes[Math.floor(Math.random() * availableLanes.length)];
            
            // 1-5 cows, each cow = 1 lb (internal mass for display)
            const numCows = 1 + Math.floor(Math.random() * 5);
            
            return {
                x: lanes[lane],
                y: -100,
                width: 40 + numCows * 8, // Wider with more cows
                height: 40 + numCows * 6,
                lane: lane,
                numCows: numCows,
                mass: numCows * 100, // Internal mass (100 per cow for physics)
                hasMooed: false // Track if already played moo sound
            };
        }
        
        // Audio context for moo sounds with doppler effect
        let audioCtx = null;
        function playMoo(pitchMultiplier) {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            // Cow moo sound (low frequency)
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(120 * pitchMultiplier, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(80 * pitchMultiplier, audioCtx.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.4);
        }

        // Draw road
        function drawRoad() {
            // Road background
            ctx.fillStyle = '#333';
            ctx.fillRect(ROAD_LEFT, 0, ROAD_RIGHT - ROAD_LEFT, H);

            // Road lines (animated)
            roadOffset = (roadOffset + player.speed * 0.1) % 80;

            // Center lines
            ctx.strokeStyle = '#ffcc00';
            ctx.lineWidth = 4;
            ctx.setLineDash([40, 40]);
            
            for (let y = -80 + roadOffset; y < H; y += 80) {
                ctx.beginPath();
                ctx.moveTo(ROAD_LEFT + LANE_WIDTH, y);
                ctx.lineTo(ROAD_LEFT + LANE_WIDTH, y + 40);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(ROAD_RIGHT - LANE_WIDTH, y);
                ctx.lineTo(ROAD_RIGHT - LANE_WIDTH, y + 40);
                ctx.stroke();
            }
            ctx.setLineDash([]);

            // Road edges
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(ROAD_LEFT, 0);

        // Update game
        function update(dt) {
            if (gameState !== 'playing') return;

            gameTime += dt;

            // Player acceleration (auto on mobile)
            if (keys.up || isMobile) {
                player.speed += ACCELERATION * dt;
                if (player.speed > MAX_SPEED) player.speed = MAX_SPEED;
            } else {
                player.speed -= FRICTION * dt;
                if (player.speed < 0) player.speed = 0;
            }

            // Horizontal movement
            if (isMobile) {
                // Smooth lane-based movement on mobile
                const targetX = getLaneX(playerLane);
                const diff = targetX - player.x;
                player.x += diff * 12 * dt; // Smooth interpolation to lane
            } else {
                if (keys.left) {
                    player.x -= LANE_SPEED * dt;
                }
                if (keys.right) {
                    player.x += LANE_SPEED * dt;
                }
            }

            // Clamp to road
            player.x = Math.max(ROAD_LEFT + player.width/2 + 10, 
                               Math.min(ROAD_RIGHT - player.width/2 - 10, player.x));

            // Calculate distance before updating positions
            distance = truck.worldY - player.worldY;
            
            // Dynamic truck speed based on time-controlled catching/fleeing
            // Catch up: 5-15s to go from 600m to 300m (truck at 80-100% speed)
            // Pull away: 3-6s to go from 300m to 600m (truck at 110% speed)
            let truckSpeedRatio;
            const distRange = MAX_DISTANCE - MIN_DISTANCE; // 300m
            
            if (distance <= MIN_DISTANCE + 10) {
                // Very close - truck runs fast
                truckSpeedRatio = 1.15;
            } else if (distance >= MAX_DISTANCE - 10) {
                // Very far - truck slows down a lot
                truckSpeedRatio = 0.75;
            } else {
                // Smooth transition based on position in range
                const t = (distance - MIN_DISTANCE) / distRange; // 0=close, 1=far
                // When close (t=0): 105%, when far (t=1): 85%
                truckSpeedRatio = 1.05 - (t * 0.2);
            }
            truck.speed = player.speed * truckSpeedRatio;
            
            // Update world positions (convert km/h to m/s: divide by 3.6)
            const playerSpeedMS = player.speed / 3.6;
            const truckSpeedMS = truck.speed / 3.6;
            
            player.worldY += playerSpeedMS * dt;
            truck.worldY += truckSpeedMS * dt;
            
            // Clamp distance to stay within bounds
            distance = truck.worldY - player.worldY;
            if (distance < MIN_DISTANCE) {
                truck.worldY = player.worldY + MIN_DISTANCE;
                distance = MIN_DISTANCE;
            } else if (distance > MAX_DISTANCE) {
                truck.worldY = player.worldY + MAX_DISTANCE;
                distance = MAX_DISTANCE;
            }

            // Update truck visual Y position based on distance
            const maxVisualDist = player.y - 100; // pixels from player to near top of screen
            const visualRatio = Math.max(0, (distance - MIN_DISTANCE) / (MAX_DISTANCE - MIN_DISTANCE));
            truck.y = player.y - maxVisualDist * visualRatio;

            // Move truck to avoid obstacles
            if (obstacles.length > 0) {
                const nearestObs = obstacles.find(o => o.y > 0 && o.y < 200);
                if (nearestObs) {
                    const lanes = [ROAD_LEFT + LANE_WIDTH/2, W/2, ROAD_RIGHT - LANE_WIDTH/2];
                    // Move to a different lane than the obstacle
                    const safeLane = nearestObs.lane === 1 ? 0 : 1;
                    truck.x += (lanes[safeLane] - truck.x) * 0.05;
                }
            }

            // Spawn obstacles (easier - longer gaps)
            if (gameTime - lastObstacleTime > 2.0 + Math.random() * 1.5) {
                const newObstacle = createObstacle();
                if (newObstacle) {
                    obstacles.push(newObstacle);
                }
                lastObstacleTime = gameTime;
            }

            // Update obstacles
            const obstacleSpeed = player.speed * 0.12; // Slightly slower obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.y += obstacleSpeed * dt * 60;

                // Doppler moo effect when passing by cows
                // Play moo when cow passes player Y position
                if (!obs.hasMooed && obs.y > player.y - 50 && obs.y < player.y + 100) {
                    obs.hasMooed = true;
                    // Doppler effect: higher pitch when approaching (above), lower when receding (below)
                    const relativeY = obs.y - player.y;
                    // -50 to +100 range, map to pitch 1.3 to 0.7
                    const pitchMultiplier = 1.3 - (relativeY + 50) / 150 * 0.6;
                    playMoo(pitchMultiplier * (0.8 + Math.random() * 0.4)); // Add some randomness
                }

                // Remove if off screen
                if (obs.y > H + 100) {
                    obstacles.splice(i, 1);
                    continue;
                }

                // Check collision with player
                if (checkCollision(player, obs)) {
                    handleCrash(obs);
                    return;
                }
            }

            // Update HUD
            document.getElementById('speed-value').textContent = toDisplaySpeed(player.speed);
            document.getElementById('timer-value').textContent = formatTime(gameTime);
            document.getElementById('distance-value').textContent = Math.round(distance);
        }
        
        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Collision detection
        function checkCollision(a, b) {
            return Math.abs(a.x - b.x) < (a.width + b.width) / 2 - 10 &&
                   Math.abs(a.y - b.y) < (a.height + b.height) / 2 - 10;
        }

        // Handle crash
        function handleCrash(obstacle) {
            gameState = 'crashing';
            crashTimer = 0;

            const m1 = player.mass;
            const v1 = player.speed;
            const m2 = obstacle.mass;

            // Calculate final velocities using conservation of momentum (elastic collision)
            const v1f = ((m1 - m2) * v1) / (m1 + m2);
            const v2f = (2 * m1 * v1) / (m1 + m2);

            // Calculate collision angle based on relative positions
            const dx = player.x - obstacle.x;
            const dy = player.y - obstacle.y;
            const collisionAngle = Math.atan2(dy, dx);
            
            // Convert player's forward speed to pixel velocity and apply collision
            const speedPixels = player.speed * 2; // Scale for visual effect
            
            // Bounce direction based on collision angle
            // Player bounces away from obstacle
            player.vx = Math.cos(collisionAngle) * Math.abs(v1f) * 3 + (dx > 0 ? 150 : -150);
            player.vy = Math.sin(collisionAngle) * Math.abs(v1f) * 0.5 - speedPixels * 0.3;
            
            // Add spin based on which side was hit
            player.angularVel = (dx > 0 ? 1 : -1) * (3 + Math.random() * 4);
            
            // Store obstacle velocity for animation
            obstacle.vx = 0;
            obstacle.vy = v2f * 2; // Obstacle gets pushed forward
            obstacle.hit = true;

            // Store crash data for result screen
            crashData = {
                m1: m1,
                v1: v1,
                m2: m2,
                v1f: v1f,
                v2f: v2f,
                initialMomentum: m1 * v1,
                finalMomentum: m1 * v1f + m2 * v2f,
                obstacle: obstacle
            };
            
            // Spawn crash particles (sparks and debris)
            crashParticles = [];
            const collisionX = (player.x + obstacle.x) / 2;
            const collisionY = (player.y + obstacle.y) / 2;
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 100 + Math.random() * 300;
                crashParticles.push({
                    x: collisionX,
                    y: collisionY,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 100,
                    life: 1 + Math.random() * 1.5,
                    size: 3 + Math.random() * 8,
                    color: Math.random() > 0.5 ? '#ff6600' : (Math.random() > 0.5 ? '#ffcc00' : '#ff3300')
                });
            }
        }

                        `<b>RESULT:</b> Your heavier car kept moving at ${dv1f} mph. The ${numCows} cow${numCows > 1 ? 's' : ''} flew off at ${dv2f} mph!` : 
                        dm1 < numCows ? 
                        `<b>RESULT:</b> The ${numCows} cows absorbed momentum. Your lighter car bounced back at ${Math.abs(dv1f)} mph!` :
                        `<b>RESULT:</b> Equal masses! Your car stopped completely, transferring ALL momentum to the cows.`,
                    latex: null
                }
            ];
            
            currentStep = 0;
            renderPhysicsSteps();
            
            document.getElementById('result-screen').classList.add('visible');
            document.getElementById('retry-btn').style.display = 'none';
            document.getElementById('tapPrompt').style.display = 'block';
        }
        
        function renderPhysicsSteps() {
            const container = document.getElementById('physics-steps');
            container.innerHTML = physicsSteps.map((step, i) => {
                let className = 'physics-step';
                if (i < currentStep) className += ' completed';
                if (i === currentStep) className += ' active';
                if (i > currentStep) return ''; // Don't show future steps
                
                let html = `<div class="${className}">`;
                html += `<div class="step-text">${step.text}</div>`;
                if (step.latex) {
                    html += `<div class="step-latex" data-latex="${step.latex.replace(/"/g, '&quot;')}"></div>`;
                }
                if (step.latex2) {
                    html += `<div class="step-latex" data-latex="${step.latex2.replace(/"/g, '&quot;')}"></div>`;
                }
                if (step.latex3) {
                    html += `<div class="step-latex" data-latex="${step.latex3.replace(/"/g, '&quot;')}"></div>`;
                }
                html += '</div>';
                return html;
            }).join('');
            
            // Render LaTeX with KaTeX
            container.querySelectorAll('.step-latex').forEach(el => {
                const latex = el.dataset.latex;
                if (latex && window.katex) {
                    try {
                        katex.render(latex, el, { displayMode: true, throwOnError: false });
                    } catch (e) {
                        el.textContent = latex;
                    }
                }
            });
            
            // Scroll to current step
            const activeStep = container.querySelector('.active');
            if (activeStep) {
                activeStep.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function advancePhysicsStep() {
            if (gameState !== 'result') return;
            
            currentStep++;
            if (currentStep >= physicsSteps.length) {
                // All steps shown - show retry button
                document.getElementById('retry-btn').style.display = 'inline-block';
                document.getElementById('tapPrompt').style.display = 'none';
            }
            renderPhysicsSteps();
        }
        
        // Tap/click to advance physics steps
        document.getElementById('result-screen').addEventListener('click', (e) => {
            if (e.target.id === 'retry-btn') return; // Don't advance if clicking retry
            advancePhysicsStep();
        });
        document.getElementById('result-screen').addEventListener('touchend', (e) => {
            if (e.target.id === 'retry-btn') return;
            advancePhysicsStep();
        });

        // Reset game
        function resetGame() {
            player = createPlayer();
            truck = createTruck();
            obstacles = [];
            distance = INITIAL_DISTANCE;
            gameTime = 0;
            lastObstacleTime = 0;
            roadOffset = 0;
            gameState = 'playing';
            document.body.classList.add('game-playing');
            
            // Reset lane and hints for mobile
            playerLane = 1; // Start in center lane
            player.x = getLaneX(1);
            if (isMobile) {
                mobileHintsShown = true;
                document.body.classList.add('show-hints');
            }
            
            // Reset crash state
            crashData = null;
            crashTimer = 0;
            crashParticles = [];

            document.getElementById('mass-value').textContent = toDisplayMass(selectedMass);
            document.getElementById('timer-value').textContent = '0:00';
            document.getElementById('distance-value').textContent = INITIAL_DISTANCE;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('visible');
        }

        // Draw game
        function draw() {
            // Sky
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, W, H);

            drawRoad();

            for (const obs of obstacles) {
                drawObstacle(obs);
            }

            drawTruck();
            drawPlayer();
            
            // Draw crash particles
            if (gameState === 'crashing') {
                for (const p of crashParticles) {
                    ctx.save();
                    ctx.globalAlpha = Math.min(1, p.life);
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                // Flash effect at start of crash
                if (crashTimer < 0.2) {
                    ctx.save();
                    ctx.globalAlpha = (0.2 - crashTimer) * 3;
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(0, 0, W, H);
                    ctx.restore();
                }
            }
            
        }

        // Game loop
        let lastTime = 0;
        // Update crash physics
        function updateCrash(dt) {
            crashTimer += dt;
            
            // Apply friction/drag to crash velocities
            const drag = 0.98;
            const angularDrag = 0.97;
            
            player.vx *= drag;
            player.vy *= drag;
            player.angularVel *= angularDrag;
            
            // Update player position during crash
            player.x += player.vx * dt;
            player.y += player.vy * dt;
            player.rotation += player.angularVel * dt;
            
            // Add some gravity effect
            player.vy += 200 * dt;
            
            // Update hit obstacle
            if (crashData && crashData.obstacle) {
                const obs = crashData.obstacle;
                if (obs.vy) {
                    obs.y += obs.vy * dt;
                    obs.vy *= 0.95;
                }
            }
            
            // Update particles
            for (let i = crashParticles.length - 1; i >= 0; i--) {
                const p = crashParticles[i];
                p.x += p.vx * dt;
                p.y += p.vy * dt;
                p.vy += 400 * dt; // gravity
                p.vx *= 0.99;
                p.life -= dt;
                if (p.life <= 0) {
                    crashParticles.splice(i, 1);
                }
            }
            
            // Bounce off screen edges
            if (player.x < 50) {
                player.x = 50;
                player.vx = Math.abs(player.vx) * 0.5;
                player.angularVel += 2;
            }
            if (player.x > W - 50) {
                player.x = W - 50;
                player.vx = -Math.abs(player.vx) * 0.5;
                player.angularVel -= 2;
            }
            
            // Show result after crash duration
            if (crashTimer >= CRASH_DURATION) {
                showCrashResult();
            }
        }
        
        function gameLoop(timestamp) {
            const dt = Math.min((timestamp - lastTime) / 1000, 0.1);
            lastTime = timestamp;

            if (gameState === 'playing') {
                update(dt);
                draw();
            } else if (gameState === 'crashing') {
                updateCrash(dt);
                draw();
            }

            requestAnimationFrame(gameLoop);
        }

        // Input handlers
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                keys.up = true;
                if (gameState === 'start') resetGame();
            }
            if (e.code === 'ArrowLeft') {
                e.preventDefault();
                keys.left = true;
            }
            if (e.code === 'ArrowRight') {
                e.preventDefault();
                keys.right = true;
            }
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'result') resetGame();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'ArrowUp') keys.up = false;
            if (e.code === 'ArrowLeft') keys.left = false;
            if (e.code === 'ArrowRight') keys.right = false;
        });

        // Car selection
        document.querySelectorAll('.car-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.car-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                selectedCar = option.dataset.car;
            });
        });

        // Mass slider
        document.getElementById('mass-input').addEventListener('input', (e) => {
            selectedMass = parseInt(e.target.value);
            document.getElementById('mass-preview').textContent = toDisplayMass(selectedMass);
        });

        // Start button
        document.getElementById('start-btn').addEventListener('click', resetGame);
        document.getElementById('retry-btn').addEventListener('click', () => {
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('result-screen').classList.remove('visible');
            document.body.classList.remove('game-playing');
            gameState = 'start';
        });

        // Mobile tap controls - tap left/right side of screen to change lanes
        if (isMobile) {
            document.addEventListener('touchstart', (e) => {
                if (gameState !== 'playing') return;
                
                // Hide hints after first tap
                if (mobileHintsShown) {
                    mobileHintsShown = false;
                    document.body.classList.remove('show-hints');
                }
                
                const touch = e.touches[0];
                const screenMidX = window.innerWidth / 2;
                
                if (touch.clientX < screenMidX) {
                    // Tap on left side - move left
                    playerLane = Math.max(0, playerLane - 1);
                } else {
                    // Tap on right side - move right
                    playerLane = Math.min(2, playerLane + 1);
                }
            }, { passive: true });
        }

        // Start
        gameLoop(0);
    </script>
</body>
</html>
