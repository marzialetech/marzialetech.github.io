<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = (window.location.pathname || '/').replace(/\/$/, '') || '/';
            var route = path === '/' ? '' : path.replace(/^\//, '').toLowerCase();
            var hashMap = { merch: 'merch', about: 'about', contact: 'contact' };
            var hash = hashMap[route] ? '#' + hashMap[route] : '';
            window.location.replace((window.location.origin || '') + '/' + hash);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
