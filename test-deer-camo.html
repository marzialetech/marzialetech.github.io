<!DOCTYPE html>
<html>
<head><title>Deer Camo Test</title>
<style>
  body { background: #333; padding: 20px; }
  .preview { background: #fff; padding: 20px; display: inline-block; }
  .preview.dark { background: #1a1a1a; }
  .preview.orange { background: #FF6600; }
  .preview.camo-bg { background: #e8e4dc; }
  img { max-width: 400px; height: auto; display: block; margin: 10px 0; }
</style>
</head>
<body>
  <h1 style="color:white">Deer Camo Logo Preview</h1>
  <div class="preview">
    <p>On white:</p>
    <img src="assets/brand/deer/deer-camo.svg" alt="Deer camo" width="400">
  </div>
  <div class="preview dark">
    <p style="color:white">On dark:</p>
    <img src="assets/brand/deer/deer-camo.svg" alt="Deer camo" width="400">
  </div>
  <div class="preview orange">
    <p>Black on hunter orange:</p>
    <img src="assets/brand/deer/deer-black.svg" alt="Deer black" width="400">
  </div>
  <div class="preview camo-bg">
    <p>Hunter orange logo on camo:</p>
    <img src="assets/brand/deer/deer-orange-on-camo.svg" alt="Deer orange on camo" width="400">
  </div>
</body>
</html>
